<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIUWA vs UTG Quiz Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #006400, #228B22, #3CB371, #20B2AA, #4682B4, #000080);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Improved question number for better mobile visibility */
        .question-number {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 120px;
            color: #fff;
            text-shadow: 1px 1px 2px black;
        }
        
        .question-container {
            width: 90%;
            margin-top: 70px;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(20, 50, 80, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: transform 0.5s, opacity 0.5s;
            overflow: hidden;
        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .timer-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .timer {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 5s linear, background-color 0.5s;
        }
        
        .timer.paused {
            transition: none;
        }
        
        .timer.ending {
            background-color: #ff0000;
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        
        .countdown.hidden {
            display: none;
        }
        
        .image-container {
            width: 100%;
            height: 180px;
            margin: 10px 0 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
        }
        
        .university-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        
        .versus-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* TikTok Banner */
        .tiktok-banner {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 10px;
            z-index: 10;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tiktok-logo {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            flex-shrink: 0;
            opacity: 0.6;
        }
        
        .tiktok-text {
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.6;
        }
        
        /* Updated Animation for banner */
        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .tiktok-banner {
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        .question {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 10px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        .option {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-align: center;
        }
        
        .option:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
        
        .option.correct {
            background-color: #2ecc71;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
        }
        
        .question-container.exit {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .question-container.enter {
            transform: translateX(100%);
            opacity: 0;
        }
        
        /* Factual Context Section Styles */
        .factual-context {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 50, 80, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            z-index: 20;
            border-radius: 15px;
        }
        
        .factual-context.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fact-image {
            width: 100%;
            height: 180px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            object-fit: cover;
        }
        
        .fact-text {
            font-size: 1.4rem;
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            padding: 0 10px;
            line-height: 1.4;
        }
        
        .fact-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-number" id="question-number">Question: 1/10</div>
        
        <div class="question-container" id="question-container">
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer paused" id="timer"></div>
                </div>
                <div class="countdown hidden" id="countdown">5</div>
            </div>
            
            <div class="image-container" id="image-container">
                <img class="university-image" src="/api/placeholder/400/180" alt="AIUWA University">
                <img class="university-image" src="/api/placeholder/400/180" alt="University of The Gambia">
                <div class="versus-overlay">VS</div>
                <!-- TikTok Banner -->
                <div class="tiktok-banner">
                    <svg class="tiktok-logo" viewBox="0 0 32 32" fill="white">
                        <path d="M16.708 0.027c1.745-0.027 3.48-0.011 5.213-0.027 0.105 2.041 0.839 4.12 2.333 5.563 1.491 1.479 3.6 2.156 5.652 2.385v5.369c-1.923-0.063-3.855-0.463-5.6-1.291-0.76-0.344-1.468-0.787-2.161-1.24-0.009 3.896 0.016 7.787-0.025 11.667-0.104 1.864-0.719 3.719-1.803 5.255-1.744 2.557-4.771 4.224-7.88 4.276-1.907 0.109-3.812-0.411-5.437-1.369-2.693-1.588-4.588-4.495-4.864-7.615-0.032-0.667-0.043-1.333-0.016-1.984 0.24-2.537 1.495-4.964 3.443-6.615 2.208-1.923 5.301-2.839 8.197-2.297 0.027 1.975-0.052 3.948-0.052 5.923-1.323-0.428-2.869-0.308-4.025 0.495-0.844 0.547-1.485 1.385-1.819 2.333-0.276 0.676-0.197 1.427-0.181 2.145 0.317 2.188 2.421 4.027 4.667 3.828 1.489-0.016 2.916-0.88 3.692-2.145 0.251-0.443 0.532-0.896 0.547-1.417 0.131-2.385 0.079-4.76 0.095-7.145 0.011-5.375-0.016-10.735 0.025-16.093z"></path>
                    </svg>
                    <span class="tiktok-text">FOLLOW TIKTOK @gambia.sunu.reww</span>
                </div>
            </div>
            
            <div class="question" id="question">Which university was established first?</div>
            
            <div class="options" id="options">
                <button class="option">AIUWA UNIVERSITY</button>
                <button class="option">UNIVERSITY OF THE GAMBIA</button>
            </div>
            
            <!-- Factual Context Section (Hidden initially) -->
            <div class="factual-context" id="factual-context">
                <div class="fact-image">
                    <img class="fact-image" src="/api/placeholder/400/180" alt="Fact Image" id="fact-image">
                </div>
                <div class="fact-title">Did you know?</div>
                <div class="fact-text" id="fact-text">The University of The Gambia was officially established in 1999, becoming the country's national public university.</div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which university was established first?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 1,
                readTime: 3000,
                factText: "The University of The Gambia was officially established in 1999, becoming the country's national public university.",
                factReadTime: 4000
            },
            {
                question: "Which university has a lower student-to-faculty ratio?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 0,
                readTime: 3500,
                factText: "AIUWA operates with a student-to-faculty ratio of roughly 25:1, common for private universities.",
                factReadTime: 4000
            },
            {
                question: "Which university offers a broader range of academic programs?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 1,
                readTime: 4000,
                factText: "UTG offers numerous academic programs across more faculties and fields of national relevance.",
                factReadTime: 4500
            },
            {
                question: "Which university has more international partnerships?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 1,
                readTime: 4000,
                factText: "UTG maintains active international academic partnerships, such as with East Carolina University.",
                factReadTime: 4500
            },
            {
                question: "Which university's tuition fees are higher for undergraduate programs?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 0,
                readTime: 3500,
                factText: "AIUWA charges significantly higher tuition fees than the public University of The Gambia.",
                factReadTime: 4000
            },
            {
                question: "Which university is more widely recognized by Gambian employers?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 1,
                readTime: 4000,
                factText: "UTG enjoys broader employer recognition due to its public status and historical national presence.",
                factReadTime: 4500
            },
            {
                question: "Which university has a higher percentage of international students?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 0,
                readTime: 3500,
                factText: "AIUWA admits more international students, especially from nearby West African countries.",
                factReadTime: 4000
            },
            {
                question: "Which university has a more diverse range of health science programs?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 0,
                readTime: 4000,
                factText: "AIUWA specializes in several health science programs including medicine and public health.",
                factReadTime: 4500
            },
            {
                question: "Which university has a larger student enrollment?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 1,
                readTime: 3500,
                factText: "UTG enrolls more students overall, reflecting its national scope and public affordability.",
                factReadTime: 4000
            },
            {
                question: "Which university has a more extensive alumni network in The Gambia?",
                options: ["AIUWA UNIVERSITY", "UNIVERSITY OF THE GAMBIA"],
                correctIndex: 1,
                readTime: 4000,
                factText: "UTG enjoys broader employer recognition due to its public status and historical national presence.",
                factReadTime: 4500
            }
        ];

        let currentQuestionIndex = 0;
        let timerInterval;
        let countdownInterval;
        let optionsClickable = true;
        
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const questionNumberElement = document.getElementById('question-number');
        const questionContainerElement = document.getElementById('question-container');
        const factualContextElement = document.getElementById('factual-context');
        const factTextElement = document.getElementById('fact-text');
        
        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                // Update question number display
                questionNumberElement.textContent = `Question: ${currentQuestionIndex + 1}/10`;
                
                // Set question container to "enter" state
                questionContainerElement.classList.add('enter');
                
                // Hide factual context
                factualContextElement.classList.remove('show');
                
                // Apply transition after a small delay to ensure the class is applied
                setTimeout(() => {
                    // Remove both enter/exit classes to get to normal state with transition
                    questionContainerElement.classList.remove('enter', 'exit');
                    
                    const currentQuestion = questions[currentQuestionIndex];
                    
                    // Set question text
                    questionElement.textContent = currentQuestion.question;
                    
                    // Clear previous options
                    optionsContainer.innerHTML = '';
                    
                    // Add new options
                    currentQuestion.options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.className = 'option';
                        button.textContent = option;
                        
                        button.addEventListener('click', () => {
                            if (optionsClickable) {
                                checkAnswer(index);
                            }
                        });
                        
                        optionsContainer.appendChild(button);
                    });
                    
                    // Start timer with read time pause
                    startTimerWithPause(currentQuestion.readTime);
                    
                    // Allow clicking
                    optionsClickable = true;
                }, 50);
                
            } else {
                // Loop back to first question
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }
        
        // Start the timer with an initial pause for reading
        function startTimerWithPause(pauseTime) {
            // Reset timer style and add paused class
            timerElement.style.transition = 'none';
            timerElement.style.width = '100%';
            timerElement.classList.add('paused');
            timerElement.classList.remove('ending');
            
            // Hide countdown during reading time
            countdownElement.classList.add('hidden');
            
            // Force browser reflow
            void timerElement.offsetWidth;
            
            // Clear any existing interval
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            // First wait for the read time
            setTimeout(() => {
                // Remove paused class and start timer animation
                timerElement.classList.remove('paused');
                timerElement.style.transition = 'width 5s linear, background-color 0.5s';
                timerElement.style.width = '0%';
                
                // Start countdown and show it
                let secondsLeft = 5;
                countdownElement.textContent = secondsLeft;
                countdownElement.classList.remove('hidden');
                
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    countdownElement.textContent = secondsLeft;
                    
                    // Change to red when 2 seconds or less remain
                    if (secondsLeft <= 2) {
                        timerElement.classList.add('ending');
                    }
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Set timeout for when time is up
                timerInterval = setTimeout(() => {
                    if (optionsClickable) {
                        // Time's up, move to next question
                        optionsClickable = false;
                        clearInterval(countdownInterval);
                        
                        // Highlight correct answer
                        const options = document.querySelectorAll('.option');
                        options[questions[currentQuestionIndex].correctIndex].classList.add('correct');
                        
                        // Show factual context after a short delay
                        setTimeout(() => {
                            showFactualContext();
                        }, 1500);
                    }
                }, 5000);
            }, pauseTime);
        }
        
        // Check the selected answer
        function checkAnswer(selectedIndex) {
            optionsClickable = false;
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            if (selectedIndex === currentQuestion.correctIndex) {
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[currentQuestion.correctIndex].classList.add('correct');
            }
            
            // Show factual context after a brief delay
            setTimeout(() => {
                showFactualContext();
            }, 1500);
        }
        
        // Show factual context
        function showFactualContext() {
            const currentQuestion = questions[currentQuestionIndex];
            
            // Set factual text content
            factTextElement.textContent = currentQuestion.factText;
            
            // Show factual context with animation
            factualContextElement.classList.add('show');
            
            // Move to next question after read time
            setTimeout(() => {
                // Hide factual context
                factualContextElement.classList.remove('show');
                
                // Wait for transition to complete before moving to next question
                setTimeout(() => {
                    transitionToNextQuestion();
                }, 500);
            }, currentQuestion.factReadTime);
        }
        
        // Transition to the next question with animation
        function transitionToNextQuestion() {
            // Add exit animation class
            questionContainerElement.classList.add('exit');
            
            // Wait for animation to complete
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 500);
        }
        
        // Start the quiz immediately
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
