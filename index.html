<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max Revolution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background: #000;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffffff 50%, #00d4ff 75%, #0099cc 100%);
            overflow: hidden;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .geometric-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .shape-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 300px;
            height: 300px;
            top: 20%;
            right: -150px;
            transform: rotate(45deg);
            animation: rotate 8s linear infinite;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: 30%;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }
        
        .particle-1 { top: 20%; left: 10%; animation: particle-float 3s ease-in-out infinite; }
        .particle-2 { top: 40%; left: 80%; animation: particle-float 4s ease-in-out infinite 0.5s; }
        .particle-3 { top: 70%; left: 20%; animation: particle-float 5s ease-in-out infinite 1s; }
        .particle-4 { top: 30%; left: 60%; animation: particle-float 3.5s ease-in-out infinite 1.5s; }
        .particle-5 { top: 80%; left: 70%; animation: particle-float 4.5s ease-in-out infinite 2s; }
        
        .main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }
        
        .left-section {
            flex: 1;
            max-width: 600px;
        }
        
        .nike-logo {
            width: 80px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .hero-text {
            margin-bottom: 30px;
        }
        
        .hero-title {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 400;
            line-height: 0.9;
            color: #fff;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease-out 0.2s both;
        }
        
        .features {
            list-style: none;
            margin: 40px 0;
            animation: slideInLeft 1s ease-out 0.4s both;
        }
        
        .features li {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #ff6b35;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            animation: slideInLeft 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .shoe-container {
            position: relative;
            animation: slideInRight 1s ease-out 0.3s both;
        }
        
        .shoe-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        .shoe-image {
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            animation: float-shoe 4s ease-in-out infinite;
        }
        
        .speed-lines {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 200px;
            height: 3px;
            opacity: 0;
            animation: speed-lines 2s ease-in-out infinite 1s;
        }
        
        .speed-line {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            border-radius: 2px;
        }
        
        .speed-line:nth-child(1) { width: 100px; top: -10px; animation-delay: 0s; }
        .speed-line:nth-child(2) { width: 150px; top: 0px; animation-delay: 0.1s; }
        .speed-line:nth-child(3) { width: 80px; top: 10px; animation-delay: 0.2s; }
        
        .price-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInDown 1s ease-out 0.8s both;
        }
        
        .price-tag .currency {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes particle-float {
            0%, 100% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-30px); opacity: 1; }
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.8)); }
        }
        
        @keyframes slideInLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }
        
        @keyframes float-shoe {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes speed-lines {
            0% { opacity: 0; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(-50px); }
            100% { opacity: 0; transform: translateX(-100px); }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }
            
            .left-section {
                max-width: 100%;
                margin-bottom: 40px;
            }
            
            .right-section {
                max-width: 100%;
            }
            
            .shoe-image {
                max-width: 350px;
            }
            
            .price-tag {
                position: static;
                display: inline-block;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-elements">
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
        </div>
        
        <div class="main-content">
            <div class="left-section">
                <img src="https://media.about.nike.com/image-downloads/cf68f541-fc92-4373-91cb-086ae0fe2f88/002-nike-logos-swoosh-white.jpg" alt="Nike Logo" class="nike-logo">
                
                <div class="hero-text">
                    <h1 class="hero-title">AIR MAX<br>REVOLUTION</h1>
                    <p class="hero-subtitle">Beyond Limits</p>
                </div>
                
                <ul class="features">
                    <li>Revolutionary Air Max Technology</li>
                    <li>Premium Flyknit Construction</li>
                    <li>All-Day Comfort & Style</li>
                    <li>Sustainable Materials</li>
                </ul>
                
                <a href="#" class="cta-button">Shop Now</a>
            </div>
            
            <div class="right-section">
                <div class="shoe-container">
                    <div class="shoe-glow"></div>
                    <img src="https://cdn.sanity.io/images/c1chvb1i/production/a0479c253b26a9fec066b696305577ab9836f48a-1100x735.jpg?w=1760&h=1176&q=75&fit=max&auto=format" alt="Nike Air Max Revolution" class="shoe-image">
                    <div class="speed-lines">
                        <div class="speed-line"></div>
                        <div class="speed-line"></div>
                        <div class="speed-line"></div>
                    </div>
                </div>
            </div>
            
            <div class="price-tag">
                <span class="currency">$</span>199
            </div>
        </div>
    </div>
</body>
</html>
