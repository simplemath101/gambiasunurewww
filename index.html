<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #5DCDFF 0%, #4AB8F0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 80px;
            gap: 20px;
        }

        .logo-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .wave-text {
            font-size: 120px;
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            line-height: 1;
        }

        .message {
            color: white;
            margin-top: 60px;
        }

        .message p {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .message p:nth-child(1) {
            animation-delay: 0.2s;
        }

        .message p:nth-child(2) {
            animation-delay: 0.4s;
        }

        .message p:nth-child(3) {
            animation-delay: 0.6s;
        }

        .phone-number {
            font-size: 56px;
            font-weight: 700;
            margin-top: 20px;
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo-section {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 50px;
            }

            .logo-image {
                width: 100px;
                height: 100px;
            }

            .wave-text {
                font-size: 80px;
            }

            .message p {
                font-size: 32px;
            }

            .phone-number {
                font-size: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://www.finextra.com/finextra-images/top_pics/xl/81c5cb874171f3560810f9dc12ecdc5e8f85193d.png" alt="Wave Logo" class="logo-image">
            <div class="wave-text">wave</div>
        </div>
        
        <div class="message">
            <p>Please support the cause</p>
            <p>by donating through</p>
            <p>Wave Mobile Money:</p>
            <p class="phone-number">+220 235 4552</p>
        </div>
    </div>
</body>
</html>
