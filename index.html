<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Africa Quiz TikTok Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .africa-container {
            width: 80%;
            max-width: 300px;
            height: 300px;
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            perspective: 1000px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .africa-image {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 5px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                filter: drop-shadow(0 0 5px gold);
                transform: scale(0.98);
            }
            to {
                filter: drop-shadow(0 0 15px gold);
                transform: scale(1.02);
            }
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }
        
        .text {
            font-size: 0;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .text.active {
            font-size: 42px;
            opacity: 1;
            transform: scale(1);
        }
        
        .text:nth-child(1) {
            color: #ffcc00;
        }
        
        .text:nth-child(2) {
            color: #ff66ff;
        }
        
        .text:nth-child(3) {
            color: #33ff33;
        }
        
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="africa-container">
            <!-- Image placeholder - replace the src with your image URL later -->
            <img class="africa-image" src="https://www.beautifulworld.com/wp-content/uploads/2016/11/map-of-africa.png.webp" alt="Africa Map Placeholder">
        </div>
        
        <div class="text-container">
            <div class="text" id="text1">AFRICA QUIZ</div>
            <div class="text" id="text2">IF YOU GET 8/10</div>
            <div class="text" id="text3">YOU ARE A GENIUS</div>
        </div>
    </div>

    <script>
        // Text animation sequence
        function startTextAnimation() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const text3 = document.getElementById('text3');
            
            // First text appears
            setTimeout(() => {
                text1.classList.add('active');
            }, 500);
            
            // Second text appears
            setTimeout(() => {
                text2.classList.add('active');
            }, 2000);
            
            // Third text appears
            setTimeout(() => {
                text3.classList.add('active');
            }, 3500);
            
            // Reset animation after some time
            setTimeout(() => {
                text1.classList.remove('active');
                text2.classList.remove('active');
                text3.classList.remove('active');
                
                // Restart animation
                setTimeout(() => {
                    startTextAnimation();
                }, 1000);
            }, 7000);
        }
        
        // Start all animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            startTextAnimation();
        });
    </script>
</body>
</html>
