<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guess the School Badge Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a237e, #283593, #3949ab, #1e88e5, #039be5, #00acc1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Improved question number for better mobile visibility */
        .question-number {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 120px;
            color: #fff;
            text-shadow: 1px 1px 2px black;
        }
        
        .question-container {
            width: 90%;
            margin-top: 70px;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(10, 20, 50, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: transform 0.5s, opacity 0.5s;
            overflow: hidden;
        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .timer-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .timer {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 10s linear, background-color 0.5s;
        }
        
        .timer.paused {
            transition: none;
        }
        
        .timer.ending {
            background-color: #ff0000;
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        
        .countdown.hidden {
            display: none;
        }
        
        .image-container {
            width: 100%;
            height: 220px;
            margin: 10px 0 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .question-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        /* Image overlay to hide text */
        .image-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 2;
        }
        
        /* Text mask for badges */
        .text-mask {
            position: absolute;
            background-color: #fff;
            z-index: 3;
            border-radius: 5px;
        }
        
        /* Social Media Banner */
        .social-banner {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 10px;
            z-index: 10;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-logo {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            flex-shrink: 0;
            opacity: 0.8;
        }
        
        .social-text {
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
            color: #fff;
        }
        
        .question {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 10px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        .option {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-align: center;
        }
        
        .option:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
        
        .option.correct {
            background-color: #2ecc71;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
        }
        
        .question-container.exit {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .question-container.enter {
            transform: translateX(100%);
            opacity: 0;
        }
        
        /* Score display */
        .score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-number" id="question-number">Question: 1/10</div>
        <div class="score-display" id="score-display">Score: 0</div>
        
        <div class="question-container" id="question-container">
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer paused" id="timer"></div>
                </div>
                <div class="countdown hidden" id="countdown">10</div>
            </div>
            
            <div class="image-container" id="image-container">
                <img class="question-image" id="question-image" src="/api/placeholder/400/220" alt="School badge">
                <div class="image-overlay" id="image-overlay"></div>
                <!-- Text masks will be added dynamically -->
                
                <!-- Social Media Banner -->
                <div class="social-banner">
                    <svg class="social-logo" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.46 7.12l-1.97 1.97c-.51-.4-1.15-.64-1.84-.64-1.66 0-3 1.34-3 3s1.34 3 3 3c1.31 0 2.42-.84 2.83-2H14v-2h5v1c0 2.76-2.24 5-5 5-2.76 0-5-2.24-5-5s2.24-5 5-5c1.35 0 2.58.54 3.46 1.43z"/>
                    </svg>
                    <span class="social-text">@SchoolBadgeQuiz</span>
                </div>
            </div>
            
            <div class="question" id="question">Which school does this badge belong to?</div>
            
            <div class="options" id="options">
                <button class="option">Loading options...</button>
                <button class="option">Loading options...</button>
                <button class="option">Loading options...</button>
                <button class="option">Loading options...</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which school does this badge belong to?",
                options: ["Nusrat", "Harrow School", "Rugby School", "Winchester College"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "https://i0.wp.com/www.nusratsss.com/wp-content/uploads/2021/09/cropped-nusrat-new-site-logo.png?fit=126%2C150&ssl=1", // Placeholder for Eton College badge
                textMasks: [
                    { top: '65%', left: '30%', width: '40%', height: '12%' } // Hide school name
                ]
            },
            {
                question: "Which school does this badge belong to?",
                options: ["Phillips Exeter Academy", "St. Paul's School", "Groton School", "Andover Academy"],
                correctIndex: 3,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Andover Academy badge
                textMasks: [
                    { top: '70%', left: '25%', width: '50%', height: '15%' } // Hide school name
                ]
            },
            {
                question: "Can you identify this school badge?",
                options: ["Trinity College", "King's College", "Magdalen College", "Christ Church"],
                correctIndex: 2,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Magdalen College badge
                textMasks: [
                    { top: '75%', left: '20%', width: '60%', height: '10%' } // Hide school name
                ]
            },
            {
                question: "Which famous school uses this badge?",
                options: ["Boston Latin School", "Bronx High School of Science", "Stuyvesant High School", "Thomas Jefferson High School"],
                correctIndex: 2,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Stuyvesant badge
                textMasks: [
                    { top: '60%', left: '25%', width: '50%', height: '15%' } // Hide school name
                ]
            },
            {
                question: "This badge belongs to which prestigious school?",
                options: ["Raffles Institution", "Victoria School", "Hwa Chong Institution", "Anglo-Chinese School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Raffles Institution badge
                textMasks: [
                    { top: '65%', left: '30%', width: '40%', height: '10%' } // Hide school name
                ]
            },
            {
                question: "Which school does this emblem represent?",
                options: ["Delhi Public School", "The Doon School", "Mayo College", "La Martiniere"],
                correctIndex: 1,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for The Doon School badge
                textMasks: [
                    { top: '70%', left: '25%', width: '50%', height: '12%' } // Hide school name
                ]
            },
            {
                question: "Can you identify this school's coat of arms?",
                options: ["Scotch College", "Melbourne Grammar", "Sydney Grammar School", "Geelong Grammar"],
                correctIndex: 3,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Geelong Grammar badge
                textMasks: [
                    { top: '75%', left: '20%', width: '60%', height: '10%' } // Hide school name
                ]
            },
            {
                question: "This badge belongs to which school?",
                options: ["Upper Canada College", "St. Michael's College School", "Ridley College", "Shawnigan Lake School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Upper Canada College badge
                textMasks: [
                    { top: '60%', left: '25%', width: '50%', height: '15%' } // Hide school name
                ]
            },
            {
                question: "Which prestigious school uses this emblem?",
                options: ["Stellenbosch Gymnasium", "Bishops Diocesan College", "St. John's College", "King Edward VII School"],
                correctIndex: 2,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for St. John's College badge
                textMasks: [
                    { top: '70%', left: '30%', width: '40%', height: '12%' } // Hide school name
                ]
            },
            {
                question: "Can you recognize this famous school badge?",
                options: ["St. Xavier's College", "Don Bosco School", "La Martiniere for Boys", "The Cathedral & John Connon School"],
                correctIndex: 3,
                readTime: 5000,
                imageSrc: "/api/placeholder/400/220", // Placeholder for Cathedral & John Connon School badge
                textMasks: [
                    { top: '65%', left: '20%', width: '60%', height: '15%' } // Hide school name
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let timerInterval;
        let countdownInterval;
        let optionsClickable = true;
        let score = 0;
        
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const questionNumberElement = document.getElementById('question-number');
        const questionContainerElement = document.getElementById('question-container');
        const questionImageElement = document.getElementById('question-image');
        const imageContainerElement = document.getElementById('image-container');
        const imageOverlayElement = document.getElementById('image-overlay');
        const scoreDisplayElement = document.getElementById('score-display');
        
        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                // Update question number display
                questionNumberElement.textContent = `Question: ${currentQuestionIndex + 1}/${questions.length}`;
                scoreDisplayElement.textContent = `Score: ${score}`;
                
                // Set question container to "enter" state
                questionContainerElement.classList.add('enter');
                
                // Apply transition after a small delay to ensure the class is applied
                setTimeout(() => {
                    // Remove both enter/exit classes to get to normal state with transition
                    questionContainerElement.classList.remove('enter', 'exit');
                    
                    const currentQuestion = questions[currentQuestionIndex];
                    
                    // Set question text
                    questionElement.textContent = currentQuestion.question;
                    
                    // Update image
                    questionImageElement.src = currentQuestion.imageSrc;
                    
                    // Add text masks to hide school names
                    addTextMasks(currentQuestion.textMasks);
                    
                    // Clear previous options
                    optionsContainer.innerHTML = '';
                    
                    // Add new options
                    currentQuestion.options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.className = 'option';
                        button.textContent = option;
                        
                        button.addEventListener('click', () => {
                            if (optionsClickable) {
                                checkAnswer(index);
                            }
                        });
                        
                        optionsContainer.appendChild(button);
                    });
                    
                    // Start timer with read time pause
                    startTimerWithPause(currentQuestion.readTime);
                    
                    // Allow clicking
                    optionsClickable = true;
                }, 50);
                
            } else {
                // End of quiz - show final score
                showFinalScore();
            }
        }
        
        // Add text masks to hide school names on the badge
        function addTextMasks(masks) {
            // Clear previous masks
            const existingMasks = document.querySelectorAll('.text-mask');
            existingMasks.forEach(mask => mask.remove());
            
            if (!masks || masks.length === 0) return;
            
            // Add new masks
            masks.forEach(maskData => {
                const mask = document.createElement('div');
                mask.className = 'text-mask';
                mask.style.top = maskData.top;
                mask.style.left = maskData.left;
                mask.style.width = maskData.width;
                mask.style.height = maskData.height;
                imageContainerElement.appendChild(mask);
            });
        }
        
        // Show final score at the end of the quiz
        function showFinalScore() {
            // Clear timer and container
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            // Clear question container
            questionContainerElement.innerHTML = '';
            
            // Create score display
            const scoreContainer = document.createElement('div');
            scoreContainer.style.textAlign = 'center';
            scoreContainer.style.padding = '2rem';
            
            const scoreTitle = document.createElement('h2');
            scoreTitle.textContent = 'Quiz Complete!';
            scoreTitle.style.fontSize = '2rem';
            scoreTitle.style.marginBottom = '1rem';
            
            const scoreText = document.createElement('p');
            scoreText.textContent = `Your Score: ${score}/${questions.length}`;
            scoreText.style.fontSize = '1.8rem';
            scoreText.style.marginBottom = '2rem';
            
            const restartButton = document.createElement('button');
            restartButton.textContent = 'Play Again';
            restartButton.style.padding = '1rem 2rem';
            restartButton.style.fontSize = '1.2rem';
            restartButton.style.backgroundColor = '#4CAF50';
            restartButton.style.color = 'white';
            restartButton.style.border = 'none';
            restartButton.style.borderRadius = '10px';
            restartButton.style.cursor = 'pointer';
            restartButton.addEventListener('click', restartQuiz);
            
            scoreContainer.appendChild(scoreTitle);
            scoreContainer.appendChild(scoreText);
            scoreContainer.appendChild(restartButton);
            
            questionContainerElement.appendChild(scoreContainer);
        }
        
        // Restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }
        
        // Start the timer with an initial pause for reading
        function startTimerWithPause(pauseTime) {
            // Reset timer style and add paused class
            timerElement.style.transition = 'none';
            timerElement.style.width = '100%';
            timerElement.classList.add('paused');
            timerElement.classList.remove('ending');
            
            // Hide countdown during reading time
            countdownElement.classList.add('hidden');
            
            // Force browser reflow
            void timerElement.offsetWidth;
            
            // Clear any existing interval
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            // First wait for the read time
            setTimeout(() => {
                // Remove paused class and start timer animation
                timerElement.classList.remove('paused');
                timerElement.style.transition = 'width 10s linear, background-color 0.5s';
                timerElement.style.width = '0%';
                
                // Start countdown and show it
                let secondsLeft = 10;
                countdownElement.textContent = secondsLeft;
                countdownElement.classList.remove('hidden');
                
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    countdownElement.textContent = secondsLeft;
                    
                    // Change to red when 3 seconds or less remain
                    if (secondsLeft <= 3) {
                        timerElement.classList.add('ending');
                    }
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Set timeout for when time is up
                timerInterval = setTimeout(() => {
                    if (optionsClickable) {
                        // Time's up, move to next question
                        optionsClickable = false;
                        clearInterval(countdownInterval);
                        
                        // Highlight correct answer
                        const options = document.querySelectorAll('.option');
                        options[questions[currentQuestionIndex].correctIndex].classList.add('correct');
                        
                        setTimeout(() => {
                            transitionToNextQuestion();
                        }, 1500);
                    }
                }, 10000);
            }, pauseTime);
        }
        
        // Check the selected answer
        function checkAnswer(selectedIndex) {
            optionsClickable = false;
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            if (selectedIndex === currentQuestion.correctIndex) {
                options[selectedIndex].classList.add('correct');
                // Add to score
                score++;
                scoreDisplayElement.textContent = `Score: ${score}`;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[currentQuestion.correctIndex].classList.add('correct');
            }
            
            // Move to next question after a brief delay
            setTimeout(() => {
                transitionToNextQuestion();
            }, 1500);
        }
        
        // Transition to the next question with animation
        function transitionToNextQuestion() {
            // Add exit animation class
            questionContainerElement.classList.add('exit');
            
            // Wait for animation to complete
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 500);
        }
        
        // Start the quiz immediately
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
