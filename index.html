<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gambia: A Journey Through Time</title>
    <style>
        :root {
            --primary: #006847;
            --secondary: #0072c6;
            --accent: #ce1126;
            --light: #f5f5f5;
            --dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light);
            font-family: 'Georgia', serif;
        }
        
        .book-cover {
            width: 600px;
            height: 800px;
            position: relative;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.4);
            background-color: white;
            overflow: hidden;
        }
        
        .flag-stripe {
            position: absolute;
            width: 100%;
            height: 10px;
            bottom: 0;
            background: linear-gradient(to right, var(--accent) 33.3%, white 33.3%, white 66.6%, var(--secondary) 66.6%);
        }
        
        .cover-header {
            background-color: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            height: 200px;
            position: relative;
        }
        
        .cover-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--accent) 33.3%, white 33.3%, white 66.6%, var(--secondary) 66.6%);
        }
        
        .title {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 20px;
            font-style: italic;
            margin-top: 10px;
        }
        
        .cover-main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100% - 200px);
        }
        
        .main-image {
            width: 80%;
            height: 300px;
            background-color: #e9e9e9;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .image-placeholder {
            text-align: center;
            color: var(--dark);
        }
        
        .timeline-graphic {
            width: 80%;
            height: 120px;
            background-color: #f9f9f9;
            margin: 15px 0;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .timeline-line {
            position: absolute;
            width: 90%;
            height: 6px;
            background-color: var(--primary);
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
        }
        
        .timeline-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .dot-1 { left: 10%; }
        .dot-2 { left: 30%; }
        .dot-3 { left: 50%; }
        .dot-4 { left: 70%; }
        .dot-5 { left: 90%; }
        
        .small-image-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        
        .small-image {
            width: 140px;
            height: 80px;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }
        
        .author {
            margin-top: auto;
            text-align: center;
            padding: 20px;
        }
        
        .author-name {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .author-title {
            font-size: 16px;
            font-style: italic;
            color: var(--secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="cover-header">
            <h1 class="title">THE GAMBIA</h1>
            <h2 class="subtitle">A Journey Through Time</h2>
        </div>
        
        <div class="cover-main">
            <div class="main-image">
                <!-- Replace the URL below with your actual image URL for the main image -->
                <img src="https://visitthegambia.com/wp-content/uploads/2023/08/DJI_0025-1024x575.jpg" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            
            <div class="timeline-graphic">
                <div class="timeline-line"></div>
                <div class="timeline-dot dot-1"></div>
                <div class="timeline-dot dot-2"></div>
                <div class="timeline-dot dot-3"></div>
                <div class="timeline-dot dot-4"></div>
                <div class="timeline-dot dot-5"></div>
            </div>
            
            <div class="small-image-container">
                <div class="small-image">
                    <!-- Replace the URL below with your actual image URL for ancient settlements -->
                    <img src="https://www.accessgambia.com/information/large11/wassu-stone-circles.jpg" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="small-image">
                    <!-- Replace the URL below with your actual image URL for colonial era -->
                    <img src="https://i0.wp.com/standard.gm/wp-content/uploads/2020/02/unittled-15.jpg" alt="Colonial Era" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="small-image">
                    <!-- Replace the URL below with your actual image URL for modern nation -->
                    <img src="https://visitthegambia.com/wp-content/uploads/2023/08/DJI_0025-1024x575.jpg" alt="Modern Nation" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            
            <div class="author">
                <p class="author-name">GAMBIA SUNU REWW</p>
                <p class="author-title">Historian & Cultural Preservationist</p>
            </div>
        </div>
        
        <div class="flag-stripe"></div>
    </div>
</body>
</html>
