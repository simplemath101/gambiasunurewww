<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 50vh;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.7) 30%,
                rgba(0, 0, 0, 0.85) 100%);
            backdrop-filter: blur(8px);
            padding: 20px 15px 40px;
        }
        .top-section {
            display: none;
        }
        .bottom-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
        }
        .logo-section {
            width: clamp(100px, 25vw, 180px);
            height: auto;
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .message {
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .message p {
            font-size: clamp(20px, 5vw, 42px);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 6px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        .message p:nth-child(1) {
            animation-delay: 0.2s;
        }
        .message p:nth-child(2) {
            animation-delay: 0.4s;
            margin-bottom: 0;
        }
        
        .payment-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.6s;
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
            margin-top: 0;
        }
        
        .payment-option {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: clamp(16px, 3.5vw, 24px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .payment-option.wave {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .payment-option.wave:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .payment-option.aps {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .payment-option.aps:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .payment-option h2 {
            color: white;
            font-size: clamp(16px, 3.5vw, 28px);
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        
        .account-number {
            color: white !important;
            font-size: clamp(15px, 3vw, 26px);
            font-weight: 700;
            margin: 4px 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        
        .account-number a {
            color: white !important;
            text-decoration: none;
        }
        
        .divider {
            color: white;
            font-size: clamp(14px, 2.8vw, 22px);
            font-weight: 700;
            margin: 8px 0;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            .container {
                padding: 15px 12px 35px;
            }
            .message p {
                margin-bottom: 5px;
                line-height: 1.15;
            }
            .message p:nth-child(2) {
                margin-bottom: 12px;
            }
            .payment-section {
                gap: 10px;
                padding: 0 12px;
            }
            .payment-option {
                padding: 14px 12px;
                border-radius: 14px;
            }
            .logo-section {
                max-height: 50px;
                margin-bottom: 8px;
            }
            .payment-option h2 {
                margin-bottom: 6px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .container {
                padding: 12px 10px 30px;
            }
            .message p {
                line-height: 1.1;
                margin-bottom: 4px;
            }
            .message p:nth-child(2) {
                margin-bottom: 10px;
            }
            .payment-option {
                padding: 12px 10px;
            }
            .logo-section {
                max-height: 45px;
            }
            .payment-section {
                gap: 8px;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 667px) and (orientation: landscape) {
            .container {
                padding: 10px 12px 25px;
            }
            .message p {
                margin-bottom: 4px;
                font-size: clamp(18px, 4vw, 32px);
            }
            .message p:nth-child(2) {
                margin-bottom: 10px;
            }
            .payment-section {
                gap: 8px;
            }
            .payment-option {
                padding: 10px;
            }
            .logo-section {
                max-height: 40px;
            }
        }
        
        /* Tablet range */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 20px 20px 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bottom-section">
            <div class="message">
                <p>Please support the cause</p>
                <p>by donating through:</p>
            </div>
            
            <div class="payment-section">
                <div class="payment-option wave">
                    <img src="https://www.finextra.com/finextra-images/top_pics/xl/81c5cb874171f3560810f9dc12ecdc5e8f85193d.png" alt="Wave Logo" class="logo-section">
                    <h2>Wave Mobile Money</h2>
                    <p class="account-number">+220 4032368</p>
                </div>
                
                <div class="divider">OR</div>
                
                <div class="payment-option aps">
                    <img src="https://play-lh.googleusercontent.com/SM70HDMXD0coca5AhF_OSmYyFkqW7xrQ1PApymmqG9sNCmuB5ZA_ZbKMz9QMWE5IjA5U" alt="APS Wallet Logo" class="logo-section">
                    <h2>APS WALLET</h2>
                    <p class="account-number">+220 7506134</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
