<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandinka Made Easy - Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .book-cover {
            width: 600px;
            height: 800px;
            background: linear-gradient(to bottom, #f2994a, #f2c94c);
            border-radius: 5px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50px;
            background: linear-gradient(to right, #e67e22, #f2994a);
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .book-content {
            padding: 60px 40px 40px 80px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .title {
            font-size: 64px;
            font-weight: 800;
            color: #5c2400;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 24px;
            color: #7d3f16;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            border: 8px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .author {
            font-size: 24px;
            font-weight: 600;
            color: #5c2400;
            text-align: center;
            margin-top: 40px;
        }
        
        .decorative-pattern {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            opacity: 0.2;
        }
        
        .decorative-pattern::before,
        .decorative-pattern::after {
            content: '';
            position: absolute;
            background-color: #5c2400;
        }
        
        .decorative-pattern::before {
            width: 100%;
            height: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .decorative-pattern::after {
            width: 10px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .pattern-circle {
            position: absolute;
            border: 10px solid #5c2400;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #5c2400;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="book-spine"></div>
        <div class="book-content">
            <div>
                <h1 class="title">MANDINKA MADE EASY</h1>
                <h2 class="subtitle">A Comprehensive Guide to the Language and Culture</h2>
            </div>
            
            <div class="image-container">
                <!-- Replace this img src with your own image URL -->
                <img src="https://www.accessgambia.com/information/large/kankurang-1.jpg" alt="Mandinka Culture" class="image-placeholder">
            </div>
            
            <div class="author">By Gambia Sunu Reww</div>
        </div>
        
        <div class="decorative-pattern">
            <div class="pattern-circle"></div>
        </div>
        
        <div class="bottom-decoration"></div>
    </div>
</body>
</html>
