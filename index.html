<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modem Pay vs Wave Mobile Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://blog.remitly.com/wp-content/uploads/2023/10/shutterstock_2229365023.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .comparison-container {
            max-width: 1200px;
            width: 95%;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: bold;
            margin-bottom: clamp(30px, 5vw, 50px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .vs-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(15px, 3vw, 30px);
            flex-wrap: nowrap;
        }

        .service-card {
            flex: 1;
            max-width: clamp(280px, 40vw, 400px);
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(20px, 4vw, 30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .modem-fallback {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
        }

        .wave-fallback {
            background: linear-gradient(45deg, #ff6b6b, #cc4444);
        }

        .service-name {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: bold;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .wave-name {
            color: #ff6b6b;
        }

        .service-description {
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            flex-shrink: 0;
        }

        .vs-text {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .vs-line {
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, #ff6b6b, #00d4ff);
            margin: 10px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .feature-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: clamp(4px, 1vw, 8px) clamp(10px, 2vw, 15px);
            border-radius: 20px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            margin: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Additional breakpoints for better responsiveness */
        @media (max-width: 1024px) {
            .comparison-container {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .vs-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs-divider {
                transform: rotate(90deg);
                margin: 15px 0;
                min-width: 60px;
            }
            
            .service-card {
                min-width: 100%;
                max-width: 100%;
                padding: 25px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .comparison-container {
                width: 98%;
                padding: 10px;
            }
            
            .service-card {
                padding: 20px;
                border-radius: 15px;
            }
            
            .logo-container {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .vs-divider {
                margin: 10px 0;
            }
            
            .feature-badge {
                margin: 3px;
                padding: 3px 8px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .service-card {
                padding: 15px;
            }
            
            .logo-container {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <h1 class="title">Mobile Money Showdown</h1>
        
        <div class="vs-container">
            <!-- Modem Pay Card -->
            <div class="service-card">
                <div class="logo-container">
                    <img src="https://modempay.com/android-chrome-192x192.png" 
                         alt="Modem Pay Logo" 
                         class="logo-img"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="logo-fallback modem-fallback" style="display: none;">
                        
                    </div>
                </div>
                <h2 class="service-name">Modem Pay</h2>
                <div class="feature-badge">Instant Mobile & Card Payments</div>
                <div class="feature-badge">Payment Links & QR Codes</div>
                <div class="feature-badge">Real-Time Transaction Tracking</div>
                <div class="feature-badge">Secure API & Merchant Dashboard</div>
            </div>

            <!-- VS Divider -->
            <div class="vs-divider">
                <div class="vs-line"></div>
                <div class="vs-text">VS</div>
                <div class="vs-line"></div>
            </div>

            <!-- Wave Mobile Money Card -->
            <div class="service-card">
                <div class="logo-container">
                    <img src="https://www.finextra.com/finextra-images/top_pics/xl/81c5cb874171f3560810f9dc12ecdc5e8f85193d.png" 
                         alt="Wave Mobile Money Logo" 
                         class="logo-img"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="logo-fallback wave-fallback" style="display: none;">
                        
                    </div>
                </div>
                <h2 class="service-name wave-name">Wave Mobile Money</h2>
                <div class="feature-badge">1% Money Transfers</div>
                <div class="feature-badge">Free Deposits & Withdrawals</div>
                <div class="feature-badge">No-Fee Bill Payments</div>
                <div class="feature-badge">Instant Airtime Top-Up</div>
                <div class="feature-badge">24/7 Customer Support</div>
            </div>
        </div>
    </div>
</body>
</html>
