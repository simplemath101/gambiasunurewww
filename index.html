<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spanish — English Phrase Cards</title>
  <style>
    :root{
      --bg: #f7efe0; /* paper beige */
      --card: #fff6e8;
      --border: #d6c9b0;
      --text: #1b1b1b;
      --muted: #6b5f4b;
      --gap: 14px;
      --radius: 8px;
      --shadow: 0 6px 18px rgba(15,15,15,0.06);
      --max-width: 720px;
    }

    *{box-sizing: border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Nunito", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg), #fffdf8 120%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      min-height:100vh;
    }

    .sheet{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:0;
      width:100%;
    }

    .cell{
      padding:16px 12px;
      border-bottom:1px solid var(--border);
      border-right:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-height:50px;
      background:transparent;
    }

    /* remove right border on right column */
    .cell:nth-child(2n){
      border-right:0;
      justify-content:flex-end;
    }

    /* top row styling (headers) */
    .cell.header{
      font-weight:900;
      font-size:22px;
      text-transform:capitalize;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 12px;
      background:transparent;
    }

    .phrase{
      font-size:16px;
      font-weight:800;
      line-height:1.2;
      color:var(--text);
      text-align:left;
      max-width:95%;
      word-wrap:break-word;
    }

    /* right column text is slightly smaller and aligned right */
    .cell:nth-child(2n) .phrase{
      text-align:right;
      font-size:16px;
      font-weight:800;
    }

    /* last row: remove bottom border */
    .cell:nth-last-child(-n+2){
      border-bottom:0;
    }

    /* responsive: stack on small screens */
    @media (max-width:620px){
      body{
        padding:12px;
        align-items:flex-start;
      }
      .sheet{
        margin-top:8px;
      }
      .cell{
        padding:12px 10px;
        min-height:40px;
      }
      .cell.header{
        font-size:18px;
        padding:14px 10px;
      }
      .phrase{
        font-size:14px;
      }
      .cell:nth-child(2n) .phrase{
        font-size:14px;
      }
    }

    @media (max-width:480px){
      .grid{grid-template-columns:1fr;}
      .cell{justify-content:flex-start; padding:10px 12px;}
      .cell:nth-child(2n){border-right:1px solid var(--border);} /* restore visual divider when stacked */
      .cell:nth-child(2n) .phrase{text-align:left}
      .cell.header{
        font-size:16px;
        padding:12px;
      }
      .phrase{
        font-size:13px;
      }
    }

    @media (max-height:700px) and (max-width:480px){
      body{
        align-items:flex-start;
        padding:8px;
      }
      .sheet{
        margin-top:4px;
      }
      .cell{
        padding:8px 10px;
        min-height:35px;
      }
      .cell.header{
        padding:10px;
        font-size:15px;
      }
      .phrase{
        font-size:12px;
        line-height:1.1;
      }
    }
  </style>
</head>
<body>
  <main class="sheet" role="main">
    <section class="grid" aria-label="Spanish English phrases table">
      <div class="cell header">Hola</div>
      <div class="cell header">Hello</div>

      <div class="cell"><div class="phrase">¿Cómo estás?</div></div>
      <div class="cell"><div class="phrase">How are you?</div></div>

      <div class="cell"><div class="phrase">Bien, gracias.</div></div>
      <div class="cell"><div class="phrase">Fine, thank you.</div></div>

      <div class="cell"><div class="phrase">¿Y tú?</div></div>
      <div class="cell"><div class="phrase">And you?</div></div>

      <div class="cell"><div class="phrase">Adiós</div></div>
      <div class="cell"><div class="phrase">Goodbye</div></div>

      <div class="cell"><div class="phrase">Por favor</div></div>
      <div class="cell"><div class="phrase">Please</div></div>

      <div class="cell"><div class="phrase">Gracias</div></div>
      <div class="cell"><div class="phrase">Thank you</div></div>

      <div class="cell"><div class="phrase">Lo siento</div></div>
      <div class="cell"><div class="phrase">I'm sorry</div></div>

      <div class="cell"><div class="phrase">Perdón</div></div>
      <div class="cell"><div class="phrase">Excuse me</div></div>

      <div class="cell"><div class="phrase">¿Qué tal?</div></div>
      <div class="cell"><div class="phrase">What's up?</div></div>
    </section>
  </main>
</body>
</html>
