<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Most Expensive Schools in The Gambia - Part 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            width: 100%;
        }
        
        .slideshow-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Title slide styling */
        .title-slide {
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_The_Gambia.svg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        
        .title-slide:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .title-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.3;
            position: relative;
        }
        
        .title-decoration {
            width: 80%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #e74c3c, transparent);
            margin: 15px auto;
            position: relative;
        }
        
        .title-decoration:before, .title-decoration:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            top: -3px;
        }
        
        .title-decoration:before {
            left: 0;
        }
        
        .title-decoration:after {
            right: 0;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            font-weight: 300;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .subtitle:before, .subtitle:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .subtitle:before {
            left: -10px;
        }
        
        .subtitle:after {
            right: -10px;
        }
        
        /* School slides styling */
        .slide {
            display: none;
            background-color: rgba(16, 27, 39, 0.8);
            text-align: center;
            position: relative;
            width: 100%;
            height: auto;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            object-position: center;
            filter: brightness(0.85);
            transition: all 0.5s ease;
            background-color: #0a1622;
        }
        
        .slide:hover img {
            filter: brightness(0.75);
        }
        
        .school-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5), transparent);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 5;
        }
        
        /* Special styling for top 3 schools */
        .top-3 .school-name {
            background: linear-gradient(to top, rgba(255, 215, 0, 0.9), rgba(255, 215, 0, 0.5), transparent);
        }
        
        .top-1 .school-name {
            background: linear-gradient(to top, rgba(255, 0, 0, 0.9), rgba(255, 0, 0, 0.5), transparent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        
        .school-badge {
            position: absolute;
            right: 15px;
            width: 25px;
            height: 25px;
            background-color: rgba(52, 152, 219, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            transition: all 0.3s ease;
        }
        
        .top-3 .school-badge {
            background-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        .top-1 .school-badge {
            background-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        
        .slide:hover .school-badge {
            transform: scale(1.2);
        }
        
        .slide:hover .school-name {
            padding-bottom: 25px;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4), transparent);
        }
        
        .top-3:hover .school-name {
            background: linear-gradient(to top, rgba(255, 215, 0, 1), rgba(255, 215, 0, 0.7), rgba(255, 215, 0, 0.4), transparent);
        }
        
        .top-1:hover .school-name {
            background: linear-gradient(to top, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0.7), rgba(255, 0, 0, 0.4), transparent);
        }
        
        /* Thank you message slide */
        .thank-you-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-message:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #27ae60, #2ecc71, #27ae60);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(10px);
            animation: gradientAnimation 8s ease infinite;
        }
        
        .thank-you-text {
            margin-bottom: 15px;
        }
        
        .subscribe-text {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Navigation buttons */
        .navigation {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            width: 100%;
        }
        
        .prev, .next {
            cursor: pointer;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 30px;
            margin: 0 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 80px;
        }
        
        .prev:before, .next:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .prev:hover:before, .next:hover:before {
            left: 100%;
        }
        
        .prev:hover, .next:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        /* Dot indicators */
        .dots-container {
            text-align: center;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 10px;
            width: 100%;
        }
        
        .dot {
            height: 10px;
            width: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: inline-block;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }
        
        .dot:hover {
            transform: scale(1.2);
        }
        
        .dot.active {
            background-color: #3498db;
            transform: scale(1.3);
            box-shadow: 0 0 10px #3498db;
            border: 2px solid white;
        }

        /* Media Queries for better responsiveness */
        @media (min-width: 768px) {
            .title-slide, .slide img {
                height: 400px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .school-name {
                font-size: 20px;
                padding: 25px 20px;
            }
            
            .thank-you-message {
                font-size: 32px;
                height: 400px;
            }
            
            .subscribe-text {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .slideshow-container {
                border-radius: 10px;
            }
            
            .title-slide, .slide img {
                height: 225px;
            }
            
            .main-title {
                font-size: 20px;
                margin-bottom: 8px;
            }
            
            .school-name {
                font-size: 14px;
                padding: 12px 8px;
            }
            
            .thank-you-message {
                font-size: 18px;
                padding: 15px 10px;
                height: 225px;
            }
            
            .subscribe-text {
                font-size: 14px;
            }
            
            .prev, .next {
                padding: 8px 12px;
                font-size: 14px;
                min-width: 70px;
            }
            
            .dot {
                height: 8px;
                width: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Title Slide -->
        <div class="slide title-slide">
            <div class="title-container">
                <h1 class="main-title">TOP 5 MOST EXPENSIVE SCHOOLS IN THE GAMBIA</h1>
                <div class="title-decoration"></div>
                <div class="subtitle">PART 2</div>
            </div>
        </div>
        
        <!-- Slide 1: 5th Place -->
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNsNuQrxt7AWUEmwpjaD95DsNTYroN9ODjYQ&s" alt="The American International School">
            <div class="school-name">
                <i class="fas fa-trophy"></i> 5. SBEC International School
                <div class="school-badge"></div>
            </div>
        </div>
        
        <!-- Slide 2: 4th Place -->
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBJf6Qbuy7fuo9Fym37utHdWnBYjKi64wdkw&s" alt="Brikama International School">
            <div class="school-name">
                <i class="fas fa-trophy"></i> 4. École Française de Banjul
                <div class="school-badge"></div>
            </div>
        </div>
        
        <!-- Slide 3: 3rd Place -->
        <div class="slide top-3">
            <img src="https://www.state.gov/wp-content/uploads/2020/10/GambiaBanjul-300x238.jpg" alt="Gambia International School">
            <div class="school-name">
                <i class="fas fa-medal"></i> 3. Banjul American International School
                <div class="school-badge"></div>
            </div>
        </div>
        
        <!-- Slide 4: 2nd Place -->
        <div class="slide top-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHHv7AVUIrpWq-FdhFRU2XeUUK1l-306reKQ&s" alt="Marina International School">
            <div class="school-name">
                <i class="fas fa-medal"></i> 2. Marina International School
                <div class="school-badge"></div>
            </div>
        </div>
        
        <!-- Slide 5: 1st Place -->
        <div class="slide top-1">
            <img src="https://www.bisgedu.org/i/design/school-logo.png" alt="British International School of Banjul">
            <div class="school-name">
                <i class="fas fa-crown"></i> 1. British International School Gambia
                <div class="school-badge"></div>
            </div>
        </div>
        
        <!-- Thank You Message Slide -->
        <div class="slide">
            <div class="thank-you-message">
                <div class="thank-you-text">
                    <i class="fas fa-heart"></i> THANK YOU FOR WATCHING!
                </div>
                <div class="subscribe-text">
                    <i class="fas fa-bell"></i> FOLLOW FOR MORE
                </div>
            </div>
        </div>
        
        <!-- Navigation buttons -->
        <div class="navigation">
            <button class="prev">❮ Prev</button>
            <button class="next">Next ❯</button>
        </div>
        
        <!-- Dots indicators -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
    </div>
    
    <script>
        let slideIndex = 1;
        showSlide(slideIndex);
        
        function plusSlides(n) {
            showSlide(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlide(slideIndex = n);
        }
        
        function showSlide(n) {
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            
            // Remove active class from all dots
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            // Show the current slide
            slides[slideIndex - 1].classList.add("active");
            dots[slideIndex - 1].classList.add("active");
        }
        
        // Add event listeners to buttons
        document.querySelector('.prev').addEventListener('click', () => plusSlides(-1));
        document.querySelector('.next').addEventListener('click', () => plusSlides(1));
        
        // Initialize the first slide as active
        document.querySelector('.slide').classList.add('active');
        document.querySelector('.dot').classList.add('active');
        
        // Auto slide functionality
        let slideInterval = setInterval(() => {
            plusSlides(1);
        }, 6000);
        
        // Pause auto slide on hover
        const slideshowContainer = document.querySelector('.slideshow-container');
        slideshowContainer.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        slideshowContainer.addEventListener('mouseleave', () => {
            slideInterval = setInterval(() => {
                plusSlides(1);
            }, 6000);
        });
    </script>
</body>
</html>
