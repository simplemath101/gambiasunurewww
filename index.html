<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modem Pay Ad Animation</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #modemImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1);
      transition: transform 3s ease-in-out;
    }

    .text {
      position: absolute;
      bottom: 50px;
      left: 50px;
      font-size: 2rem;
      color: #000;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="modemImage" src="https://modempay.com/android-chrome-192x192.png" alt="Modem Pay Ad">
    <div class="text">Skip the lines with <strong>MODEM PAY</strong></div>
  </div>

  <script>
    window.onload = () => {
      const image = document.getElementById('modemImage');
      const text = document.querySelector('.text');

      // Zoom in the image after 1 second
      setTimeout(() => {
        image.style.transform = 'scale(1.1)';
      }, 1000);

      // Fade in the text after 2 seconds
      setTimeout(() => {
        text.style.opacity = 1;
      }, 2000);
    };
  </script>
</body>
</html>
