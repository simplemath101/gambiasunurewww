<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #5DCDFF 0%, #4AB8F0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 80px;
            gap: 20px;
        }
        .logo-image {
            width: clamp(200px, 50vw, 550px);
            height: auto;
            max-height: 250px;
            object-fit: contain;
        }
        .wave-text {
            font-size: clamp(60px, 12vw, 120px);
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            line-height: 1;
        }
        .message {
            color: white;
            margin-top: clamp(30px, 8vw, 60px);
        }
        .message p {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .message p:nth-child(1) {
            animation-delay: 0.2s;
        }
        .message p:nth-child(2) {
            animation-delay: 0.4s;
        }
        .message p:nth-child(3) {
            animation-delay: 0.6s;
        }
        .phone-number {
            font-size: clamp(28px, 6vw, 56px);
            font-weight: 700;
            margin-top: 20px;
            animation-delay: 0.8s;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Tablet and below */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            .logo-section {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 40px;
            }
            .logo-image {
                max-height: 150px;
            }
            .message {
                margin-top: 30px;
            }
            .message p {
                margin-bottom: 8px;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 15px 10px;
            }
            .logo-section {
                margin-bottom: 30px;
                gap: 10px;
            }
            .logo-image {
                max-height: 100px;
            }
            .message {
                margin-top: 20px;
            }
            .message p {
                margin-bottom: 5px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .logo-image {
                max-height: 80px;
            }
            .message p {
                line-height: 1.2;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 20px 15px;
            }
            .logo-section {
                margin-bottom: 20px;
                flex-direction: row;
                gap: 15px;
            }
            .logo-image {
                max-height: 80px;
            }
            .message {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://www.finextra.com/finextra-images/top_pics/xl/81c5cb874171f3560810f9dc12ecdc5e8f85193d.png" alt="Wave Logo" class="logo-image">
        </div>
        
        <div class="message">
            <p>Please support the cause</p>
            <p>by donating through</p>
            <p>Wave Mobile Money:</p>
            <p>+220 235 4552</p>
        </div>
    </div>
</body>
</html>
