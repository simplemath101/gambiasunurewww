<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #5DCDFF 0%, #4AB8F0 50%, #FF6B35 50%, #FF8C42 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-section {
            flex: 0.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 20px;
        }
        .bottom-section {
            flex: 1.4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 20px;
        }
        .logo-section {
            width: clamp(120px, 30vw, 200px);
            height: auto;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .wave-text {
            font-size: clamp(60px, 12vw, 120px);
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            line-height: 1;
        }
        .message {
            color: white;
            margin-top: clamp(10px, 3vw, 20px);
            margin-bottom: 0;
        }
        .message p {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .message p:nth-child(1) {
            animation-delay: 0.2s;
        }
        .message p:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .payment-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }
        
        .payment-option {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(25px, 5vw, 40px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .payment-option.wave {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .payment-option.wave:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .payment-option.gtbank {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .payment-option.gtbank:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .bank-logo {
            width: clamp(120px, 30vw, 200px);
            height: auto;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .payment-option h2 {
            color: white;
            font-size: clamp(28px, 5vw, 42px);
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .account-number {
            color: white !important;
            font-size: clamp(24px, 4.5vw, 36px);
            font-weight: 700;
            margin: 8px 0;
        }
        
        .account-number a {
            color: white !important;
            text-decoration: none;
        }
        
        .account-name {
            color: rgba(255, 255, 255, 0.95) !important;
            font-size: clamp(18px, 3.5vw, 28px);
            font-weight: 600;
            margin: 8px 0;
        }
        
        .account-name a {
            color: rgba(255, 255, 255, 0.95) !important;
            text-decoration: none;
        }
        
        .divider {
            color: white;
            font-size: clamp(20px, 4vw, 32px);
            font-weight: 700;
            margin: 10px 0;
            opacity: 0.8;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Tablet and below */
        @media (max-width: 768px) {
            .top-section, .bottom-section {
                padding: 30px 15px;
            }
            .message {
                margin-top: 15px;
            }
            .message p {
                margin-bottom: 8px;
            }
            .payment-section {
                gap: 15px;
            }
            .payment-option {
                padding: 25px 20px;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            .top-section, .bottom-section {
                padding: 20px 15px;
            }
            .message {
                margin-top: 10px;
            }
            .message p {
                margin-bottom: 5px;
            }
            .payment-section {
                gap: 12px;
            }
            .payment-option {
                padding: 20px 15px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .message p {
                line-height: 1.2;
            }
            .payment-option {
                padding: 18px 12px;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                min-height: auto;
            }
            .top-section, .bottom-section {
                flex: none;
                padding: 15px;
            }
            .message {
                margin-top: 10px;
            }
            .payment-section {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="message">
                <p>Please support the cause</p>
                <p>by donating through:</p>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="payment-section">
                <div class="payment-option wave">
                    <img src="https://www.finextra.com/finextra-images/top_pics/xl/81c5cb874171f3560810f9dc12ecdc5e8f85193d.png" alt="Wave Logo" class="logo-section">
                    <h2>Wave Mobile Money</h2>
                    <p class="account-number">+220 6371941</p>
                </div>
                
                <div class="divider">OR</div>
                
                <div class="payment-option gtbank">
                    <img src="https://www.wave.com/img/terms/gtbank-logo.png" alt="GT Bank Logo" class="bank-logo">
                    <h2>GT Bank</h2>
                    <p class="account-number">Account No.: 2032202001590</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
