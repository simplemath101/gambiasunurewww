<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f7;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .iphone {
      position: relative;
      width: 375px;
      height: 812px;
      background-color: #000;
      border-radius: 54px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .screen {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 38px;
      overflow: hidden;
    }
    
    .notch {
      position: absolute;
      width: 180px;
      height: 30px;
      background-color: #000;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }
    
    .status-bar {
      display: none; /* Hide status bar */
      justify-content: space-between;
      padding: 10px 30px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      z-index: 5;
      position: relative;
    }
    
    .time {
      margin-left: 30px;
    }
    
    .status-icons {
      display: flex;
      gap: 8px;
    }
    
    .video-container {
      width: 100%;
      height: calc(100% - 100px);
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .video-placeholder {
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .play-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .play-icon:before {
      content: "";
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid #fff;
      margin-left: 5px;
    }
    
    .home-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 5px;
      background-color: #fff;
      border-radius: 3px;
    }
    
    /* Add your actual video here */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Remove this when you add your video */
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <!-- Status bar removed -->
      
      <div class="video-container">
        <!-- Replace this placeholder with your actual video -->
        <div class="video-placeholder">
          <div class="play-icon"></div>
          <p>Your Video Will Display Here</p>
        </div>
        
         
        <video controls autoplay muted loop>
          <source src="YOUR_VIDEO_PATH.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
       
      </div>
      
      <div class="home-indicator"></div>
    </div>
  </div>
</body>
</html>
