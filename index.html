<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gambian School Quiz Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .question-number {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 120px;
            color: #fff;
            text-shadow: 1px 1px 2px black;
        }
        
        .question-container {
            width: 90%;
            margin-top: 70px;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(50, 20, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: transform 0.5s, opacity 0.5s;
            overflow: hidden;
        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .timer-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .timer {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 10s linear, background-color 0.5s;
        }
        
        .timer.paused {
            transition: none;
        }
        
        .timer.ending {
            background-color: #ff0000;
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        
        .countdown.hidden {
            display: none;
        }
        
        .image-container {
            width: 100%;
            height: auto;
            max-height: 220px;
            margin: 10px 0 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }
        
        .question-image {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            filter: blur(4px);
            transition: filter 0.5s ease;
        }
        
        .question-image.unblurred {
            filter: blur(0);
        }
        
        .tiktok-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 10px;
            z-index: 10;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }
        
        .tiktok-logo {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            flex-shrink: 0;
            opacity: 0.6;
        }
        
        .tiktok-text {
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.6;
        }
        
        @keyframes subtle-pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .tiktok-banner {
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        .question {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 10px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        .option {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-align: center;
        }
        
        .option:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
        
        .option.correct {
            background-color: #2ecc71;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
        }
        
        .question-container.exit {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .question-container.enter {
            transform: translateX(100%);
            opacity: 0;
        }
        
        /* Make responsive for smaller screens */
        @media (max-height: 700px) {
            .question-container {
                margin-top: 60px;
                height: calc(100% - 120px);
            }
            
            .image-container {
                max-height: 180px;
                margin: 5px 0 15px;
            }
            
            .question-image {
                max-height: 160px;
            }
            
            .question {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .option {
                padding: 12px 10px;
                font-size: 1rem;
            }
        }
        
        @media (max-height: 600px) {
            .question-container {
                margin-top: 50px;
                height: calc(100% - 100px);
            }
            
            .image-container {
                max-height: 150px;
                margin: 5px 0 10px;
            }
            
            .question-image {
                max-height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-number" id="question-number">Question: 1/10</div>
        
        <div class="question-container" id="question-container">
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer paused" id="timer"></div>
                </div>
                <div class="countdown hidden" id="countdown">10</div>
            </div>
            
            <div class="image-container" id="image-container">
                <img class="question-image" id="question-image" src="/api/placeholder/400/180" alt="School logo">
                <!-- TikTok Banner -->
                <div class="tiktok-banner">
                    <svg class="tiktok-logo" viewBox="0 0 32 32" fill="white">
                        <path d="M16.708 0.027c1.745-0.027 3.48-0.011 5.213-0.027 0.105 2.041 0.839 4.12 2.333 5.563 1.491 1.479 3.6 2.156 5.652 2.385v5.369c-1.923-0.063-3.855-0.463-5.6-1.291-0.76-0.344-1.468-0.787-2.161-1.24-0.009 3.896 0.016 7.787-0.025 11.667-0.104 1.864-0.719 3.719-1.803 5.255-1.744 2.557-4.771 4.224-7.88 4.276-1.907 0.109-3.812-0.411-5.437-1.369-2.693-1.588-4.588-4.495-4.864-7.615-0.032-0.667-0.043-1.333-0.016-1.984 0.24-2.537 1.495-4.964 3.443-6.615 2.208-1.923 5.301-2.839 8.197-2.297 0.027 1.975-0.052 3.948-0.052 5.923-1.323-0.428-2.869-0.308-4.025 0.495-0.844 0.547-1.485 1.385-1.819 2.333-0.276 0.676-0.197 1.427-0.181 2.145 0.317 2.188 2.421 4.027 4.667 3.828 1.489-0.016 2.916-0.88 3.692-2.145 0.251-0.443 0.532-0.896 0.547-1.417 0.131-2.385 0.079-4.76 0.095-7.145 0.011-5.375-0.016-10.735 0.025-16.093z"></path>
                    </svg>
                    <span class="tiktok-text">FOLLOW TIKTOK @gambia.sunu.reww</span>
                </div>
            </div>
            
            <div class="question" id="question">Which school is this?</div>
            
            <div class="options" id="options">
                <button class="option">Nusrat Senior Secondary School</button>
                <button class="option">St. Augustine's High School</button>
                <button class="option">Marina International School</button>
                <button class="option">Gambia Methodist Academy</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which school is this?",
                options: ["Nusrat Senior Secondary School", "St. Augustine's High School", "Marina International School", "Gambia Methodist Academy"],
                correctIndex: 1,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for Nusrat Senior Secondary School
            },
            {
                question: "Which school is this?",
                options: ["SBEC International School", "Marina International School", "Banjul American International School", "Gambia Methodist Academy"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for SBEC International School
            },
            {
                question: "Which school is this?",
                options: ["Marina International School", "Nusrat Senior Secondary School", "St. Augustine's High School", "Gambia Methodist Academy"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for Marina International School
            },
            {
                question: "Which school is this?",
                options: ["St. Augustine's High School", "SBEC International School", "Marina International School", "Gambia Methodist Academy"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for St. Augustine's High School
            },
            {
                question: "Which school is this?",
                options: ["Gambia High School", "Nusrat Senior Secondary School", "SBEC International School", "Marina International School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for Gambia High School
            },
            {
                question: "Which school is this?",
                options: ["WASS", "Marina International School", "St. Augustine's High School", "Nusrat Senior Secondary School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for WASS
            },
            {
                question: "Which school is this?",
                options: ["St Peter's", "University of The Gambia", "SBEC International School", "Marina International School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for St Peter's
            },
            {
                question: "Which school is this?",
                options: ["Gambia Muslim SSS", "Gambia College", "Nusrat Senior Secondary School", "St. Augustine's High School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for Gambia Muslim SSS
            },
            {
                question: "Which school is this?",
                options: ["Gambia Methodist Academy", "SBEC International School", "Marina International School", "Nusrat Senior Secondary School"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for Gambia Methodist Academy
            },
            {
                question: "Which school is this?",
                options: ["Glory Baptist School", "Marina International School", "SBEC International School", "Gambia Methodist Academy"],
                correctIndex: 0,
                readTime: 5000,
                imageSrc: "/api/placeholder/300/200" // Using placeholder for Glory Baptist School
            }
        ];

        let currentQuestionIndex = 0;
        let timerInterval;
        let countdownInterval;
        let optionsClickable = true;
        
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const questionNumberElement = document.getElementById('question-number');
        const questionContainerElement = document.getElementById('question-container');
        const questionImageElement = document.getElementById('question-image');
        
        // Load question image with error handling
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(src);
                img.onerror = () => reject(new Error('Image failed to load'));
                img.src = src;
            });
        }
        
        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                // Update question number display
                questionNumberElement.textContent = `Question: ${currentQuestionIndex + 1}/${questions.length}`;
                
                // Set question container to "enter" state
                questionContainerElement.classList.add('enter');
                
                // Apply transition after a small delay to ensure the class is applied
                setTimeout(() => {
                    // Remove both enter/exit classes to get to normal state with transition
                    questionContainerElement.classList.remove('enter', 'exit');
                    
                    const currentQuestion = questions[currentQuestionIndex];
                    
                    // Set question text
                    questionElement.textContent = currentQuestion.question;
                    
                    // Update image and ensure it's blurred
                    questionImageElement.src = currentQuestion.imageSrc;
                    questionImageElement.classList.remove('unblurred'); // Ensure the image is blurred
                    
                    // Handle image load errors
                    questionImageElement.onerror = function() {
                        this.src = '/api/placeholder/300/200';
                    };
                    
                    // Clear previous options
                    optionsContainer.innerHTML = '';
                    
                    // Add new options
                    currentQuestion.options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.className = 'option';
                        button.textContent = option;
                        
                        button.addEventListener('click', () => {
                            if (optionsClickable) {
                                checkAnswer(index);
                            }
                        });
                        
                        optionsContainer.appendChild(button);
                    });
                    
                    // Start timer with read time pause
                    startTimerWithPause(currentQuestion.readTime);
                    
                    // Allow clicking
                    optionsClickable = true;
                }, 50);
                
            } else {
                // Loop back to first question
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }
        
        // Start the timer with an initial pause for reading
        function startTimerWithPause(pauseTime) {
            // Reset timer style and add paused class
            timerElement.style.transition = 'none';
            timerElement.style.width = '100%';
            timerElement.classList.add('paused');
            timerElement.classList.remove('ending');
            
            // Hide countdown during reading time
            countdownElement.classList.add('hidden');
            
            // Force browser reflow
            void timerElement.offsetWidth;
            
            // Clear any existing interval
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            // First wait for the read time
            setTimeout(() => {
                // Remove paused class and start timer animation
                timerElement.classList.remove('paused');
                timerElement.style.transition = 'width 10s linear, background-color 0.5s';
                timerElement.style.width = '0%';
                
                // Start countdown and show it
                let secondsLeft = 10;
                countdownElement.textContent = secondsLeft;
                countdownElement.classList.remove('hidden');
                
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    countdownElement.textContent = secondsLeft;
                    
                    // Change to red when 3 seconds or less remain
                    if (secondsLeft <= 3) {
                        timerElement.classList.add('ending');
                    }
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Set timeout for when time is up
                timerInterval = setTimeout(() => {
                    if (optionsClickable) {
                        // Time's up, move to next question
                        optionsClickable = false;
                        clearInterval(countdownInterval);
                        
                        // Highlight correct answer
                        const options = document.querySelectorAll('.option');
                        options[questions[currentQuestionIndex].correctIndex].classList.add('correct');
                        
                        // Unblur the image when answer is highlighted
                        questionImageElement.classList.add('unblurred');
                        
                        setTimeout(() => {
                            transitionToNextQuestion();
                        }, 1500);
                    }
                }, 10000);
            }, pauseTime);
        }
        
        // Check the selected answer
        function checkAnswer(selectedIndex) {
            optionsClickable = false;
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Unblur the image immediately when an answer is selected
            questionImageElement.classList.add('unblurred');
            
            if (selectedIndex === currentQuestion.correctIndex) {
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[currentQuestion.correctIndex].classList.add('correct');
            }
            
            // Move to next question after a brief delay
            setTimeout(() => {
                transitionToNextQuestion();
            }, 1500);
        }
        
        // Transition to the next question with animation
        function transitionToNextQuestion() {
            // Add exit animation class
            questionContainerElement.classList.add('exit');
            
            // Wait for animation to complete
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 500);
        }
        
        // Start the quiz immediately
        window.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
