<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #1E7F5C 0%, #145A32 50%, #145A32 50%, #0F3D2E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 15px 10px;
        }
        .bottom-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 15px 60px;
        }
        .logo-section {
            width: clamp(100px, 25vw, 180px);
            height: auto;
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .message {
            color: white;
            margin-top: 0;
            margin-bottom: 0;
            max-width: 800px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: clamp(16px, 3.5vw, 28px);
            margin-bottom: clamp(16px, 4vw, 32px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }
        
        .stat-box p {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: 600;
            line-height: 1.4;
            margin: 0;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .stat-highlight {
            color: #FFD700;
            font-weight: 700;
        }
        
        .call-to-action {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.4s;
        }
        
        .call-to-action p {
            font-size: clamp(22px, 4.8vw, 48px);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 6px;
        }
        
        .call-to-action p:last-child {
            margin-bottom: 0;
        }
        
        .payment-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.8s;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
            margin-top: 20px;
        }
        
        .payment-option {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: clamp(14px, 3vw, 26px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .payment-option.aps {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .payment-option.aps:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .payment-option.wave {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .payment-option.wave:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .bank-logo {
            width: clamp(100px, 25vw, 180px);
            height: auto;
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .payment-option h2 {
            color: white;
            font-size: clamp(18px, 3.8vw, 36px);
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .account-number {
            color: white !important;
            font-size: clamp(16px, 3.2vw, 30px);
            font-weight: 700;
            margin: 4px 0;
        }
        
        .account-number a {
            color: white !important;
            text-decoration: none;
        }
        
        .account-name {
            color: rgba(255, 255, 255, 0.95) !important;
            font-size: clamp(14px, 2.8vw, 24px);
            font-weight: 600;
            margin: 4px 0;
        }
        
        .account-name a {
            color: rgba(255, 255, 255, 0.95) !important;
            text-decoration: none;
        }
        
        .divider {
            color: white;
            font-size: clamp(14px, 2.8vw, 24px);
            font-weight: 700;
            margin: 5px 0;
            opacity: 0.8;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            .top-section {
                padding: 15px 12px 8px;
            }
            .bottom-section {
                padding: 8px 12px 50px;
            }
            .stat-box {
                padding: 14px;
                margin-bottom: 14px;
            }
            .stat-box p {
                font-size: clamp(16px, 3.6vw, 22px);
            }
            .call-to-action p {
                margin-bottom: 5px;
            }
            .payment-section {
                gap: 8px;
                padding: 0 8px;
                margin-top: 15px;
            }
            .payment-option {
                padding: 12px 10px;
                border-radius: 14px;
            }
            .bank-logo,
            .logo-section {
                max-height: 45px;
                margin-bottom: 8px;
            }
            .payment-option h2 {
                margin-bottom: 6px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .top-section {
                padding: 12px 10px 6px;
            }
            .bottom-section {
                padding: 6px 10px 45px;
            }
            .stat-box {
                padding: 12px;
                margin-bottom: 12px;
            }
            .payment-option {
                padding: 10px 8px;
            }
            .bank-logo,
            .logo-section {
                max-height: 40px;
            }
            .payment-section {
                gap: 6px;
                margin-top: 12px;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 667px) and (orientation: landscape) {
            .top-section,
            .bottom-section {
                height: auto;
                min-height: 50vh;
                padding: 8px 10px;
            }
            .top-section {
                justify-content: flex-end;
                padding-bottom: 5px;
            }
            .bottom-section {
                justify-content: flex-start;
                padding-top: 5px;
                padding-bottom: 35px;
            }
            .stat-box {
                padding: 10px;
                margin-bottom: 10px;
            }
            .stat-box p {
                font-size: clamp(15px, 3.3vw, 22px);
            }
            .call-to-action p {
                font-size: clamp(18px, 4vw, 36px);
                margin-bottom: 4px;
            }
            .payment-section {
                gap: 6px;
                margin-top: 10px;
            }
            .payment-option {
                padding: 8px;
            }
            .bank-logo,
            .logo-section {
                max-height: 35px;
            }
        }
        
        /* Extra short landscape screens */
        @media (max-height: 500px) and (orientation: landscape) {
            .bottom-section {
                padding-bottom: 30px;
            }
            .stat-box p {
                font-size: clamp(13px, 2.8vw, 20px);
            }
            .call-to-action p {
                font-size: clamp(16px, 3.5vw, 32px);
                margin-bottom: 3px;
            }
            .payment-option h2 {
                font-size: clamp(14px, 3vw, 28px);
            }
            .account-number {
                font-size: clamp(12px, 2.8vw, 22px);
            }
            .payment-section {
                margin-top: 8px;
            }
        }
        
        /* Tablet range */
        @media (min-width: 481px) and (max-width: 768px) {
            .top-section {
                padding: 20px 15px 12px;
            }
            .bottom-section {
                padding: 12px 15px 55px;
            }
        }
        
        /* Desktop - prevent over-stretching */
        @media (min-width: 769px) {
            .top-section {
                padding: 30px 20px 15px;
            }
            .bottom-section {
                padding: 15px 20px 70px;
            }
        }
        
        /* Very tall screens */
        @media (min-height: 900px) {
            .container {
                max-height: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="message">
                <div class="stat-box">
                    <p>Did you know? In The Gambia, <span class="stat-highlight">1 in 4 families</span> cannot afford a single meal to break their fast during Ramadan. <strong>But your donation can change that.</strong></p>
                </div>
                <div class="call-to-action">
                    <p>Please support the cause</p>
                    <p>by donating through:</p>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="payment-section">
                <div class="payment-option wave">
                    <img src="https://www.finextra.com/finextra-images/top_pics/xl/81c5cb874171f3560810f9dc12ecdc5e8f85193d.png" alt="Wave Logo" class="logo-section">
                    <h2>Wave Mobile Money</h2>
                    <p class="account-number">+220 4032368</p>
                </div>
                
                <div class="divider">OR</div>
                
                <div class="payment-option aps">
                    <!-- Replace this URL with the actual APS Wallet logo URL -->
                    <img src="https://play-lh.googleusercontent.com/SM70HDMXD0coca5AhF_OSmYyFkqW7xrQ1PApymmqG9sNCmuB5ZA_ZbKMz9QMWE5IjA5U" alt="APS Wallet Logo" class="logo-section">
                    <h2>APS WALLET</h2>
                    <p class="account-number">+220 7506134</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
