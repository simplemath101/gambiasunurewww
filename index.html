<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFRICELL VS COMIUM Quiz Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #E30613, #FF4D4D, #FF6B6B, #FFA500, #FF8C00, #FF7F50);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Improved question number for better mobile visibility */
        .question-number {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 120px;
            color: #fff;
            text-shadow: 1px 1px 2px black;
        }
        
        .question-container {
            width: 90%;
            margin-top: 70px;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(20, 50, 80, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: transform 0.5s, opacity 0.5s;
            overflow: hidden;
        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .timer-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .timer {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 5s linear, background-color 0.5s;
        }
        
        .timer.paused {
            transition: none;
        }
        
        .timer.ending {
            background-color: #ff0000;
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        
        .countdown.hidden {
            display: none;
        }
        
        .companies-container {
            width: 100%;
            height: 250px;
            margin: 10px 0 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
        }
        
        .company-panel {
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* FIXED: Improved image display for mobile */
        .company-image {
            max-width: 90%;
            max-height: 75%;
            object-fit: contain;
            transition: transform 0.5s ease-in-out;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
        }
        
        .company-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 8px 0;
            font-weight: bold;
            font-size: 1rem;
        }
        
        /* Positioned score displays */
        .score-display {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px black;
            top: 10px;
            z-index: 6;
            border: 2px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease-in-out;
        }
        
        .africell-score {
            left: 10px;
            border-color: #E30613;
        }
        
        .comium-score {
            right: 10px;
            border-color: #FFA500;
        }
        
        .company-panel.correct {
            width: 80%;
            z-index: 5;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .company-panel.incorrect {
            width: 20%;
            opacity: 0.6;
        }
        
        .company-panel.correct .company-image {
            transform: scale(1.1);
        }
        
        .company-panel.correct .company-label {
            background-color: rgba(46, 204, 113, 0.8);
            color: white;
        }
        
        /* Score animation */
        @keyframes score-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .score-pulse {
            animation: score-pulse 0.5s ease-out;
        }
        
        .versus-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 50%;
            z-index: 5;
            transition: opacity 0.3s ease-in-out;
        }
        
        .versus-overlay.hidden {
            opacity: 0;
        }
        
        /* TikTok Banner */
        .tiktok-banner {
            position: absolute;
            top: 45px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 10px;
            z-index: 10;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        .tiktok-logo {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            flex-shrink: 0;
            opacity: 0.8;
        }
        
        .tiktok-text {
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }
        
        /* Animation for banner */
        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .question {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 10px;
        }
        
        .question-container.exit {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .question-container.enter {
            transform: translateX(100%);
            opacity: 0;
        }
        
        /* Answer reveal animation */
        @keyframes reveal-answer {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .answer-reveal {
            animation: reveal-answer 0.7s ease-in-out;
        }

        /* Media queries for better mobile responsiveness */
        @media (max-width: 480px) {
            .question {
                font-size: 1.3rem;
            }
            
            .company-image {
                max-height: 65%;
            }
            
            .companies-container {
                height: 200px;
            }
            
            .score-display {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-number" id="question-number">Question: 1/10</div>
        
        <div class="question-container" id="question-container">
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer paused" id="timer"></div>
                </div>
                <div class="countdown hidden" id="countdown">5</div>
            </div>
            
            <div class="companies-container" id="companies-container">
                <!-- AFRICELL Panel (Left) -->
                <div class="company-panel" id="africell-panel">
                    <img class="company-image" src="https://pine-networks.com/wp-content/uploads/2024/04/Africell-Sierra-Leone.png" alt="AFRICELL">
                    <div class="company-label">AFRICELL</div>
                    <!-- AFRICELL Score positioned on the company image -->
                    <div class="score-display africell-score" id="africell-score">AFRICELL: 0</div>
                </div>
                
                <!-- COMIUM Panel (Right) -->
                <div class="company-panel" id="comium-panel">
                    <img class="company-image" src="https://www.developmentaid.org/files/organizationLogos/comium-sierra-leone-ltd-160683.jpg" alt="COMIUM">
                    <div class="company-label">COMIUM</div>
                    <!-- COMIUM Score positioned on the company image -->
                    <div class="score-display comium-score" id="comium-score">COMIUM: 0</div>
                </div>
                
                <div class="versus-overlay" id="versus-overlay">VS</div>
                
                <!-- TikTok Banner -->
                <div class="tiktok-banner">
                    <svg class="tiktok-logo" viewBox="0 0 32 32" fill="white">
                        <path d="M16.708 0.027c1.745-0.027 3.48-0.011 5.213-0.027 0.105 2.041 0.839 4.12 2.333 5.563 1.491 1.479 3.6 2.156 5.652 2.385v5.369c-1.923-0.063-3.855-0.463-5.6-1.291-0.76-0.344-1.468-0.787-2.161-1.24-0.009 3.896 0.016 7.787-0.025 11.667-0.104 1.864-0.719 3.719-1.803 5.255-1.744 2.557-4.771 4.224-7.88 4.276-1.907 0.109-3.812-0.411-5.437-1.369-2.693-1.588-4.588-4.495-4.864-7.615-0.032-0.667-0.043-1.333-0.016-1.984 0.24-2.537 1.495-4.964 3.443-6.615 2.208-1.923 5.301-2.839 8.197-2.297 0.027 1.975-0.052 3.948-0.052 5.923-1.323-0.428-2.869-0.308-4.025 0.495-0.844 0.547-1.485 1.385-1.819 2.333-0.276 0.676-0.197 1.427-0.181 2.145 0.317 2.188 2.421 4.027 4.667 3.828 1.489-0.016 2.916-0.88 3.692-2.145 0.251-0.443 0.532-0.896 0.547-1.417 0.131-2.385 0.079-4.76 0.095-7.145 0.011-5.375-0.016-10.735 0.025-16.093z"></path>
                    </svg>
                    <span class="tiktok-text">FOLLOW TIKTOK @gambia.sunu.reww</span>
                </div>
            </div>
            
            <div class="question" id="question">Which telecom provider entered the Gambian market first?</div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which has more users in The Gambia?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has more affordable data packages in The Gambia?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has more affordable SMS bundles?",
                correctCompany: "AFRICELL",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has the most affordable mobile data for browsing?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has the most affordable data plans for small businesses?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has more affordable call rates within The Gambia?",
                correctCompany: "AFRICELL",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has better bonus credit on recharges?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has the most affordable 3G data plans?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which has more affordable mobile internet for students?",
                correctCompany: "COMIUM",
                readTime: 4000,
                revealTime: 5000
            },
            {
                question: "Which offers cheaper family or group calling rates?",
                correctCompany: "AFRICELL",
                readTime: 4000,
                revealTime: 5000
            }
        ];

        let currentQuestionIndex = 0;
        let timerInterval;
        let countdownInterval;
        
        // Initialize scores
        let africellScore = 0;
        let comiumScore = 0;
        
        const questionElement = document.getElementById('question');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const questionNumberElement = document.getElementById('question-number');
        const questionContainerElement = document.getElementById('question-container');
        const africellScoreElement = document.getElementById('africell-score');
        const comiumScoreElement = document.getElementById('comium-score');
        const africellPanelElement = document.getElementById('africell-panel');
        const comiumPanelElement = document.getElementById('comium-panel');
        const versusOverlayElement = document.getElementById('versus-overlay');
        
        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                // Update question number display
                questionNumberElement.textContent = `Question: ${currentQuestionIndex + 1}/10`;
                
                // Set question container to "enter" state
                questionContainerElement.classList.add('enter');
                
                // Reset company panels
                africellPanelElement.classList.remove('correct', 'incorrect');
                comiumPanelElement.classList.remove('correct', 'incorrect');
                africellPanelElement.classList.remove('answer-reveal');
                comiumPanelElement.classList.remove('answer-reveal');
                
                // Show versus overlay
                versusOverlayElement.classList.remove('hidden');
                
                // Apply transition after a small delay to ensure the class is applied
                setTimeout(() => {
                    // Remove both enter/exit classes to get to normal state with transition
                    questionContainerElement.classList.remove('enter', 'exit');
                    
                    const currentQuestion = questions[currentQuestionIndex];
                    
                    // Set question text
                    questionElement.textContent = currentQuestion.question;
                    
                    // Start timer with read time pause
                    startTimerWithPause(currentQuestion.readTime, currentQuestion.revealTime);
                    
                }, 50);
                
            } else {
                // Loop back to first question
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }
        
        // Start the timer with an initial pause for reading
        function startTimerWithPause(pauseTime, revealTime) {
            // Reset timer style and add paused class
            timerElement.style.transition = 'none';
            timerElement.style.width = '100%';
            timerElement.classList.add('paused');
            timerElement.classList.remove('ending');
            
            // Hide countdown during reading time
            countdownElement.classList.add('hidden');
            
            // Force browser reflow
            void timerElement.offsetWidth;
            
            // Clear any existing interval
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            // First wait for the read time
            setTimeout(() => {
                // Remove paused class and start timer animation
                timerElement.classList.remove('paused');
                timerElement.style.transition = `width ${revealTime/1000}s linear, background-color 0.5s`;
                timerElement.style.width = '0%';
                
                // Start countdown and show it
                let secondsLeft = Math.ceil(revealTime/1000);
                countdownElement.textContent = secondsLeft;
                countdownElement.classList.remove('hidden');
                
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    countdownElement.textContent = secondsLeft;
                    
                    // Change to red when 2 seconds or less remain
                    if (secondsLeft <= 2) {
                        timerElement.classList.add('ending');
                    }
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Set timeout for when time is up
                timerInterval = setTimeout(() => {
                    // Reveal the answer
                    revealAnswer();
                }, revealTime);
            }, pauseTime);
        }
        
        // Reveal the correct answer with animation
        function revealAnswer() {
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            const currentQuestion = questions[currentQuestionIndex];
            
            // Hide versus overlay
            versusOverlayElement.classList.add('hidden');
            
            // Determine which company is correct and apply appropriate classes
            if (currentQuestion.correctCompany === "AFRICELL") {
                africellPanelElement.classList.add('correct', 'answer-reveal');
                comiumPanelElement.classList.add('incorrect');
                
                // Update score
                africellScore++;
                africellScoreElement.textContent = `AFRICELL: ${africellScore}`;
                africellScoreElement.classList.add('score-pulse');
                setTimeout(() => {
                    africellScoreElement.classList.remove('score-pulse');
                }, 500);
            } else {
                comiumPanelElement.classList.add('correct', 'answer-reveal');
                africellPanelElement.classList.add('incorrect');
                
                // Update score
                comiumScore++;
                comiumScoreElement.textContent = `COMIUM: ${comiumScore}`;
                comiumScoreElement.classList.add('score-pulse');
                setTimeout(() => {
                    comiumScoreElement.classList.remove('score-pulse');
                }, 500);
            }
            
            // Wait for a moment, then move to next question
            setTimeout(() => {
                transitionToNextQuestion();
            }, 3000);
        }
        
        // Transition to the next question with animation
        function transitionToNextQuestion() {
            // Add exit animation class
            questionContainerElement.classList.add('exit');
            
            // Wait for animation to complete
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 500);
        }
        
        // Start the quiz immediately
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
