            overflow: hidden;

        }

            height: 100vh;

            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
        }

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Intro screen styles */

            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 20;
            background: linear-gradient(135deg, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .intro-screen.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }
        
        .flag-container {
            width: 80%;
            max-width: 300px;
            height: 180px;
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            perspective: 1000px;
        }
        
        #flag-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }
        
        .text {
            font-size: 0;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .text.active {
            font-size: 42px;
            opacity: 1;
            transform: scale(1);
        }
        
        .text:nth-child(1) {
            color: #ffcc00;
        }
        
        .text:nth-child(2) {
            color: #ff66ff;
        }
        
        .text:nth-child(3) {
            color: #33ff33;
        }
        
        /* Share screen styles */
        .share-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 15;
            background: linear-gradient(135deg, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        
        .share-screen.shown {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Quiz styles */
        .question-number {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 120px;
            color: #fff;
            text-shadow: 1px 1px 2px black;
        }
        
        .question-container {
            width: 90%;
            margin-top: 70px;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(50, 30, 10, 0.6);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;

        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .timer-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .timer {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 10s linear, background-color 0.5s;
        }
        
        .timer.paused {
            transition: none;
        }
        
        .timer.ending {
            background-color: #ff0000;
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        
        .countdown.hidden {
            display: none;
        }
        
        .image-container {
            width: 100%;

            align-items: center;

        }
        
        .question-image {
            max-width: 100%;

            border-radius: 10px;
        }
        
        .tiktok-banner {
            position: absolute;
            top: 50%;
            left: 50%;

            font-weight: bold;
            color: #fff;

    </style>
</head>

        // Setup flag canvas animation
        function setupFlagCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const flagContainer = canvas.parentElement;
            
            // Set canvas dimensions to match container
            function resizeCanvas() {
                canvas.width = flagContainer.clientWidth;
                canvas.height = flagContainer.clientHeight;
            }
            
            // Call resize initially and on window resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Flag colors (Gambian flag)
            const colors = {
                red: '#CE1126',
                blue: '#0C1C8C',
                green: '#3A7728',
                white: '#FFFFFF'
            };
            
            // Animation variables
            let time = 0;
            const waveAmplitude = 10;
            const wavePeriod = 100;
            const waveSpeed = 0.1;
            
            // Animation function
            function animateFlag() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Calculate stripe heights
                const totalHeight = canvas.height;
                const stripeHeight = totalHeight / 5;
                
                // Draw the flag with wave effect
                // Red stripe (top)
                drawWavyStripe(0, stripeHeight, colors.red);
                
                // White stripe
                drawWavyStripe(stripeHeight, stripeHeight * 2, colors.white);
                
                // Blue stripe
                drawWavyStripe(stripeHeight * 2, stripeHeight * 3, colors.blue);
                
                // White stripe
                drawWavyStripe(stripeHeight * 3, stripeHeight * 4, colors.white);
                
                // Green stripe (bottom)
                drawWavyStripe(stripeHeight * 4, stripeHeight * 5, colors.green);
                
                // Add 3D shadow effect
                addShadowEffect();
                
                // Update time for wave movement
                time += waveSpeed;
                
                // Continue animation
                requestAnimationFrame(animateFlag);
            }
            
            // Function to draw a wavy stripe
            function drawWavyStripe(startY, endY, color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                
                // Start at left edge
                ctx.moveTo(0, startY);
                
                // Draw top wavy edge
                for (let x = 0; x <= canvas.width; x++) {
                    // Calculate wave offset based on position and time
                    const waveOffset = Math.sin((x / wavePeriod) * Math.PI + time) * waveAmplitude;
                    // Add perspective effect - waves are larger on the right
                    const perspectiveEffect = (x / canvas.width) * 1.5;
                    ctx.lineTo(x, startY + waveOffset * perspectiveEffect);
                }
                
                // Continue to bottom-right corner
                ctx.lineTo(canvas.width, endY);
                
                // Draw bottom wavy edge (in reverse)
                for (let x = canvas.width; x >= 0; x--) {
                    // Calculate wave offset with slight phase difference for bottom edge
                    const waveOffset = Math.sin((x / wavePeriod) * Math.PI + time + 0.5) * waveAmplitude;
                    const perspectiveEffect = (x / canvas.width) * 1.5;
                    ctx.lineTo(x, endY + waveOffset * perspectiveEffect);
                }
                
                // Close the path
                ctx.closePath();
                ctx.fill();
            }
            
            // Function to add shadow/highlight for 3D effect
            function addShadowEffect() {
                // Create gradient overlay
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 0.4)');
                gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.1)');
                gradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.1)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Shine effect that moves across the flag
                const shinePos = (time % 3) / 3;
                const shineGradient = ctx.createLinearGradient(
                    canvas.width * shinePos - 50, 
                    0, 
                    canvas.width * shinePos + 50, 
                    canvas.height
                );
                
                shineGradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
                shineGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
                shineGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = shineGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Start the animation
            animateFlag();
        }
        
        // Load a question
        function loadQuestion() {

                }
                
                // Update question number display
                questionNumberElement.textContent = `Question: ${currentQuestionIndex + 1}/${questions.length}`;
                
                // Get current question data
                const currentQuestion = questions[currentQuestionIndex];
                
                // Create new question container for slide animation
                const newQuestionContainer = questionContainerElement.cloneNode(true);
                newQuestionContainer.id = "new-question-container";
                newQuestionContainer.classList.add("enter");
                
                // Update content in the new container
                const newQuestionElement = newQuestionContainer.querySelector("#question");
                const newOptionsContainer = newQuestionContainer.querySelector("#options");
                const newImageElement = newQuestionContainer.querySelector("#question-image");
                const newTimerElement = newQuestionContainer.querySelector("#timer");
                const newCountdownElement = newQuestionContainer.querySelector("#countdown");
                
                newQuestionElement.textContent = currentQuestion.question;
                newImageElement.src = currentQuestion.imageSrc || "/api/placeholder/400/180";
                
                // Clear options and add new ones
                newOptionsContainer.innerHTML = "";
                currentQuestion.options.forEach((option, index) => {
                    const optionButton = document.createElement("button");
                    optionButton.classList.add("option");
                    optionButton.textContent = option;
                    
                    // Add click event handler
                    optionButton.addEventListener("click", () => {
                        if (!optionsClickable) return;
                        
                        // Pause the timer
                        pauseTimer();
                        
                        // Mark as correct or incorrect
                        if (index === currentQuestion.correctIndex) {
                            optionButton.classList.add("correct");
                            playSound("correct");
                        } else {
                            optionButton.classList.add("incorrect");
                            
                            // Also highlight the correct answer
                            const correctButton = newOptionsContainer.children[currentQuestion.correctIndex];
                            correctButton.classList.add("correct");
                            
                            playSound("incorrect");
                        }
                        
                        // Disable further clicks
                        optionsClickable = false;
                        
                        // Move to next question after delay
                        setTimeout(() => {
                            currentQuestionIndex++;
                            
                            // Animate out current question
                            newQuestionContainer.classList.remove("enter");
                            newQuestionContainer.classList.add("exit");
                            
                            setTimeout(() => {
                                // Remove the old container
                                document.querySelector(".container").removeChild(newQuestionContainer);
                                loadQuestion();
                            }, 500);
                        }, 1500);
                    });
                    
                    newOptionsContainer.appendChild(optionButton);
                });
                
                // Add new container to the DOM
                document.querySelector(".container").appendChild(newQuestionContainer);
                
                // Start transition
                setTimeout(() => {
                    newQuestionContainer.classList.remove("enter");
                    
                    // Start countdown before showing the timer
                    startCountdown(newCountdownElement, newTimerElement, currentQuestion.readTime);
                }, 50);
                
                // Remove old container if it exists and isn't the original
                if (document.getElementById("new-question-container")) {
                    const oldContainer = document.getElementById("new-question-container");
                    setTimeout(() => {
                        if (oldContainer.parentNode) {
                            oldContainer.parentNode.removeChild(oldContainer);
                        }
                    }, 500);
                }
                
                // Reset options clickable
                optionsClickable = false;
            } else {
                // Quiz completed - show results
                showResults();
            }
        }
        
        // Start countdown before showing the timer
        function startCountdown(countdownElement, timerElement, readTime) {
            countdownElement.classList.remove("hidden");
            let count = 3;
            countdownElement.textContent = count;
            
            countdownInterval = setInterval(() => {
                count--;
                if (count <= 0) {
                    countdownElement.textContent = "GO!";
                    
                    // Hide countdown and start timer after brief pause
                    setTimeout(() => {
                        countdownElement.classList.add("hidden");
                        startTimer(timerElement, readTime);
                        
                        // Enable option clicking
                        optionsClickable = true;
                    }, 500);
                    
                    clearInterval(countdownInterval);
                } else {
                    countdownElement.textContent = count;
                }
            }, 1000);
        }
        
        // Start timer for question
        function startTimer(timerElement, duration) {
            timerElement.classList.remove("paused", "ending");
            timerElement.style.width = "100%";
            
            // Force browser reflow
            void timerElement.offsetWidth;
            
            // Set ending animation
            setTimeout(() => {
                timerElement.classList.add("ending");
            }, duration * 0.7);
            
            // Start countdown animation
            timerElement.style.width = "0%";
            
            // Set timeout for when time is up
            timerInterval = setTimeout(() => {
                // Time's up logic
                const optionsButtons = document.querySelectorAll("#new-question-container .option");
                optionsClickable = false;
                
                // Highlight correct answer
                const currentQuestion = questions[currentQuestionIndex];
                optionsButtons[currentQuestion.correctIndex].classList.add("correct");
                
                playSound("timeout");
                
                // Move to next question after delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    
                    // Animate out current question
                    const questionContainer = document.getElementById("new-question-container");
                    questionContainer.classList.add("exit");
                    
                    setTimeout(() => {
                        // Remove the old container
                        document.querySelector(".container").removeChild(questionContainer);
                        loadQuestion();
                    }, 500);
                }, 1500);
            }, duration);
        }
        
        // Pause timer
        function pauseTimer() {
            const timerElement = document.querySelector("#new-question-container .timer");
            timerElement.classList.add("paused");
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
        }
        
        // Play sound effects
        function playSound(type) {
            // Create audio context on first interaction
            if (!window.audioContext) {
                window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const ctx = window.audioContext;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            // Different sound types
            switch (type) {
                case "correct":
                    oscillator.type = "sine";
                    oscillator.frequency.setValueAtTime(660, ctx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    
                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.3);
                    break;
                    
                case "incorrect":
                    oscillator.type = "sawtooth";
                    oscillator.frequency.setValueAtTime(220, ctx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(110, ctx.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                    
                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.2);
                    break;
                    
                case "timeout":
                    oscillator.type = "triangle";
                    oscillator.frequency.setValueAtTime(330, ctx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(220, ctx.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                    
                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.2);
                    break;
            }
        }
        
        // Show results screen
        function showResults() {
            // Create results container
            const resultsContainer = document.createElement("div");
            resultsContainer.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #5E412F, #78c0a8, #fcebb6, #f07818);
                background-size: 400% 400%;
                animation: backgroundShift 10s ease infinite;
                z-index: 30;
                padding: 20px;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            `;
            
            // Calculate score (this is a mock function since we don't actually track correct answers in this demo)
            // In a real implementation, you'd keep track of correct answers
            const scoreRange = Math.floor(Math.random() * 3) + 6; // Random score between 6-8 out of 10
            
            // Add content to results
            resultsContainer.innerHTML = `
                <div style="
                    background-color: rgba(0, 0, 0, 0.7);
                    border-radius: 20px;
                    padding: 30px;
                    text-align: center;
                    max-width: 90%;
                    width: 350px;
                    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                ">
                    <h1 style="
                        font-size: 2.2rem;
                        margin-bottom: 15px;
                        color: #ffcc00;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                    ">QUIZ COMPLETED!</h1>
                    
                    <h2 style="
                        font-size: 1.8rem;
                        margin-bottom: 30px;
                        color: #fff;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                    ">Your Score: ${scoreRange}/10</h2>
                    
                    <p style="
                        font-size: 1.2rem;
                        margin-bottom: 20px;
                        color: ${scoreRange >= 8 ? '#33ff33' : '#ffcc00'};
                        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
                    ">
                        ${scoreRange >= 8 ? 'YOU ARE A GENIUS!' : 'ALMOST THERE! TRY AGAIN!'}
                    </p>
                    
                    <button id="retry-button" style="
                        background-color: #ff6633;
                        color: white;
                        border: none;
                        padding: 15px 25px;
                        border-radius: 10px;
                        font-size: 1.2rem;
                        font-weight: bold;
                        cursor: pointer;
                        margin-top: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                        transition: all 0.3s;
                    ">PLAY AGAIN</button>
                    
                    <div style="
                        margin-top: 25px;
                        font-size: 1rem;
                        color: rgba(255, 255, 255, 0.7);
                    ">
                        Follow us on TikTok:<br>
                        <span style="font-weight: bold; color: white;">@gambia.sunu.reww</span>
                    </div>
                </div>
            `;
            
            // Add to DOM
            document.querySelector(".container").appendChild(resultsContainer);
            
            // Trigger fade in
            setTimeout(() => {
                resultsContainer.style.opacity = "1";
            }, 100);
            
            // Add event listener to retry button
            setTimeout(() => {
                document.getElementById("retry-button").addEventListener("click", () => {
                    // Reset quiz and start over
                    currentQuestionIndex = 0;
                    document.querySelector(".container").removeChild(resultsContainer);
                    
                    // Show intro again
                    introScreen.classList.remove("hidden");
                    startIntroTextAnimation();
                });
            }, 500);
        }
        
        // Initialize the game
        function initGame() {
            setupFlagAnimations();
            startIntroTextAnimation();
        }
        
        // Start the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
