<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandinka Made Easy - Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        
        .book-cover {
            width: 600px;
            height: 800px;
            background: linear-gradient(135deg, #f5a623 0%, #e67e22 100%);
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, #000 0, #000 1px, transparent 1px, transparent 20px),
                              repeating-linear-gradient(135deg, #000 0, #000 1px, transparent 1px, transparent 20px);
        }
        
        /* Gambian flag colors border */
        .flag-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 10px solid transparent;
            border-image: linear-gradient(to bottom, #ce1126 33.3%, #ffffff 33.3%, #ffffff 38.3%, #0c1c8c 38.3%, #0c1c8c 71.6%, #ffffff 71.6%, #ffffff 76.6%, #3a7728 76.6%) 1;
            z-index: 1;
            pointer-events: none;
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            margin-top: 120px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .symbol {
            margin-top: 60px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .symbol::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, 
                #ce1126 33.3%, /* Red */
                #ffffff 33.3%, #ffffff 38.3%, /* White stripe */
                #0c1c8c 38.3%, #0c1c8c 71.6%, /* Blue */
                #ffffff 71.6%, #ffffff 76.6%, /* White stripe */
                #3a7728 76.6% /* Green */
            );
            opacity: 0.15;
        }
        
        .symbol::after {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 10px solid #e67e22;
            box-sizing: border-box;
        }
        
        .symbol-inner {
            font-size: 120px;
            font-weight: bold;
            color: #e67e22;
            position: relative;
            z-index: 2;
        }
        
        .author {
            font-size: 24px;
            color: #fff;
            margin-top: 60px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, 
                #ce1126 20%, /* Red */
                #ffffff 20%, #ffffff 25%, /* White stripe */
                #0c1c8c 25%, #0c1c8c 75%, /* Blue */
                #ffffff 75%, #ffffff 80%, /* White stripe */
                #3a7728 80% /* Green */
            );
            z-index: 1;
        }
        
        .language-detail {
            position: absolute;
            bottom: 60px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            font-style: italic;
            letter-spacing: 1px;
            z-index: 2;
        }
        
        .flag-ribbon {
            position: absolute;
            top: 0;
            right: 40px;
            width: 80px;
            height: 150px;
            overflow: hidden;
            z-index: 2;
        }
        
        .ribbon {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            transform: rotate(45deg);
            background: linear-gradient(to bottom, 
                #ce1126 33.3%, /* Red */
                #ffffff 33.3%, #ffffff 38.3%, /* White stripe */
                #0c1c8c 38.3%, #0c1c8c 71.6%, /* Blue */
                #ffffff 71.6%, #ffffff 76.6%, /* White stripe */
                #3a7728 76.6% /* Green */
            );
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="pattern"></div>
        <div class="flag-border"></div>
        <div class="flag-ribbon">
            <div class="ribbon"></div>
        </div>
        <div class="symbol">
            <div class="symbol-inner">M</div>
        </div>
        <h1 class="title">MANDINKA<br>MADE EASY</h1>
        <p class="subtitle">A Comprehensive Guide to Learning the Mandinka Language</p>
        <p class="author">Gambia Sunu Reww</p>
        <p class="language-detail">A West African language spoken by over 1.3 million people</p>
        <div class="bottom-decoration"></div>
    </div>
</body>
</html>
