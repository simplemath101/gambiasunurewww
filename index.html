<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Video Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f7;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .iphone {
      position: relative;
      width: 375px;
      height: 812px;
      background-color: #000;
      border-radius: 54px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .screen {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 38px;
      overflow: hidden;
    }

    .notch {
      position: absolute;
      width: 180px;
      height: 30px;
      background-color: #000;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }

    .video-container {
      width: 100%;
      height: calc(100% - 100px);
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .video-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 5;
    }

    .play-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .play-icon:before {
      content: "";
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid #fff;
      margin-left: 5px;
    }

    .home-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 5px;
      background-color: #fff;
      border-radius: 3px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>

      <div class="video-container">
        <div class="video-placeholder" id="placeholder">
          <div class="play-icon"></div>
          <p>Your Video Will Display Here</p>
        </div>

        <video id="myVideo" controls autoplay muted loop>
          <source src="YOUR_VIDEO_LINK_HERE.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="home-indicator"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const placeholder = document.getElementById('placeholder');

    video.addEventListener('canplay', () => {
      placeholder.style.display = 'none';
      video.style.display = 'block';
    });
  </script>
</body>
</html>
