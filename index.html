<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Hunger in The Gambia</title>
    <style>
        /* ========================================
           COLOR PALETTE (Warm Humanity Theme)
           ========================================
           Background: #FAF7F2
           Primary Text: #1F2937
           Highlight Text: #EAB308
           CTA/Donation Accent: #F97316
           Secondary Brown: #8B5E3C
           
           TO CHANGE COLORS: Replace these hex values throughout the CSS
        ======================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FAF7F2;
            color: #1F2937;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* ========================================
           SLIDESHOW CONTAINER
        ======================================== */
        .slideshow-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* ========================================
           RADIO BUTTONS (Hidden - Controls Slides)
           These control which slide is visible
        ======================================== */
        input[type="radio"] {
            display: none;
        }
        
        /* ========================================
           SLIDE STRUCTURE
           Each slide is hidden by default
        ======================================== */
        .slide {
            display: none;
            width: 100%;
            max-width: 1200px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        
        /* Show active slide with fade effect */
        #slide1:checked ~ .slides .slide:nth-child(1),
        #slide2:checked ~ .slides .slide:nth-child(2),
        #slide3:checked ~ .slides .slide:nth-child(3),
        #slide4:checked ~ .slides .slide:nth-child(4),
        #slide5:checked ~ .slides .slide:nth-child(5),
        #slide6:checked ~ .slides .slide:nth-child(6),
        #slide7:checked ~ .slides .slide:nth-child(7),
        #slide8:checked ~ .slides .slide:nth-child(8),
        #slide9:checked ~ .slides .slide:nth-child(9) {
            display: flex;
            opacity: 1;
        }
        
        /* ========================================
           SLIDE CONTENT LAYOUT
           Left: Image | Right: Text
        ======================================== */
        .slide-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            width: 100%;
        }
        
        /* ========================================
           IMAGE STYLING (Circular)
           TO REPLACE IMAGES: Change the src attribute in the HTML
        ======================================== */
        .slide-image {
            flex: 0 0 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #8B5E3C;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .slide-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* ========================================
           TEXT STYLING
           TO CHANGE CAPTIONS: Edit the text in the HTML
        ======================================== */
        .slide-text {
            flex: 1;
            padding: 2rem;
        }
        
        .slide-text p {
            font-size: 1.8rem;
            line-height: 1.8;
            color: #1F2937;
        }
        
        /* Highlight important words */
        .highlight {
            color: #EAB308;
            font-weight: bold;
        }
        
        /* CTA (Call to Action) styling for donation slide */
        .cta {
            color: #F97316;
            font-weight: bold;
            font-size: 2rem;
        }
        
        /* ========================================
           NAVIGATION DOTS
           Click to jump to specific slides
        ======================================== */
        .navigation {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }
        
        .nav-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #8B5E3C;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .nav-dot:hover,
        .nav-dot:focus {
            opacity: 0.8;
            transform: scale(1.2);
            outline: 2px solid #F97316;
            outline-offset: 3px;
        }
        
        /* Active dot highlighting */
        #slide1:checked ~ .navigation label:nth-child(1),
        #slide2:checked ~ .navigation label:nth-child(2),
        #slide3:checked ~ .navigation label:nth-child(3),
        #slide4:checked ~ .navigation label:nth-child(4),
        #slide5:checked ~ .navigation label:nth-child(5),
        #slide6:checked ~ .navigation label:nth-child(6),
        #slide7:checked ~ .navigation label:nth-child(7),
        #slide8:checked ~ .navigation label:nth-child(8),
        #slide9:checked ~ .navigation label:nth-child(9) {
            opacity: 1;
            background-color: #F97316;
            transform: scale(1.3);
        }
        
        /* ========================================
           CSS-ONLY AUTOPLAY (Optional)
           TO ADJUST SPEED: Change the animation-duration value below
           TO DISABLE: Comment out the @keyframes and animation rules
        ======================================== */
        @keyframes autoplay {
            0%, 11.11% { /* Slide 1 visible */
                opacity: 1;
            }
            11.12%, 100% {
                opacity: 0;
            }
        }
        
        /* Autoplay timing for each slide (9 seconds per slide = 81s total) */
        /* TO CHANGE SPEED: Modify animation-duration (e.g., 54s for 6s per slide) */
        .slides {
            animation: none; /* Autoplay disabled by default - enable by uncommenting below */
            /* animation: autoplay 81s infinite; */
        }
        
        /* ========================================
           MOBILE RESPONSIVENESS
           Image moves above text on small screens
        ======================================== */
        @media (max-width: 768px) {
            .slide-content {
                flex-direction: column;
                gap: 2rem;
            }
            
            .slide-image {
                flex: 0 0 250px;
                height: 250px;
            }
            
            .slide-text p {
                font-size: 1.4rem;
                text-align: center;
            }
            
            .cta {
                font-size: 1.6rem;
            }
            
            .slideshow-container {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .slide-image {
                flex: 0 0 200px;
                height: 200px;
            }
            
            .slide-text p {
                font-size: 1.2rem;
            }
            
            .cta {
                font-size: 1.4rem;
            }
            
            .navigation {
                bottom: 1rem;
                gap: 0.7rem;
            }
            
            .nav-dot {
                width: 12px;
                height: 12px;
            }
        }
        
        /* ========================================
           ACCESSIBILITY
           High contrast and keyboard navigation support
        ======================================== */
        *:focus {
            outline: 3px solid #F97316;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- 
        ========================================
        RADIO BUTTON CONTROLS
        These hidden inputs control which slide is shown
        ========================================
        -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        <input type="radio" name="slide" id="slide6">
        <input type="radio" name="slide" id="slide7">
        <input type="radio" name="slide" id="slide8">
        <input type="radio" name="slide" id="slide9">
        
        <!-- 
        ========================================
        SLIDES CONTAINER
        ========================================
        TO ADD A NEW SLIDE:
        1. Copy a <section class="slide"> block
        2. Update the image src and alt text
        3. Update the caption text
        4. Add a new radio button above
        5. Add a new navigation dot below
        
        TO REPLACE IMAGES:
        Change the src="..." attribute to your image URL
        
        EXAMPLE COMMENTED OUT SLIDE:
        <section class="slide">
            <div class="slide-content">
                <figure class="slide-image">
                    <img src="https://example.com/your-image.jpg" alt="Description of image">
                </figure>
                <figcaption class="slide-text">
                    <p>Your caption text here with <span class="highlight">highlighted words</span></p>
                </figcaption>
            </div>
        </section>
        ======================================== 
        -->
        <div class="slides">
            <!-- Slide 1 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=600&h=600&fit=crop" alt="Child affected by malnutrition in The Gambia">
                    </figure>
                    <figcaption class="slide-text">
                        <p><span class="highlight">1 in 4 children</span> in The Gambia is affected by chronic malnutrition.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 2 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?w=600&h=600&fit=crop" alt="Statistics showing child hunger in The Gambia">
                    </figure>
                    <figcaption class="slide-text">
                        <p>That's <span class="highlight">25% of all Gambian children</span> facing hunger.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 3 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=600&h=600&fit=crop" alt="Government accountability and international aid">
                    </figure>
                    <figcaption class="slide-text">
                        <p>The Government receives <span class="highlight">millions of dollars in international aid</span> to combat hunger, yet still embezzles the funds without spending a "single" dalasi to fight hunger in this nation.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 4 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1509099863731-ef4bff19e808?w=600&h=600&fit=crop" alt="Wealth disparity and priorities">
                    </figure>
                    <figcaption class="slide-text">
                        <p>The rich neglect the poor, yet spend over <span class="highlight">D100,000 on a single ticket</span> for a Wally Secka concert.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 5 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?w=600&h=600&fit=crop" alt="Community unity and support">
                    </figure>
                    <figcaption class="slide-text">
                        <p>But with <span class="highlight">joined hands</span>, no child must remain hungry.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 6 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1532629345422-7515f3d16bb6?w=600&h=600&fit=crop" alt="Every contribution matters">
                    </figure>
                    <figcaption class="slide-text">
                        <p>Every <span class="highlight">shared dalasi</span> becomes strength for a hungry child.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 7 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=600&h=600&fit=crop" alt="Breaking the cycle of hunger">
                    </figure>
                    <figcaption class="slide-text">
                        <p>Together, we can <span class="highlight">break the cycle of hunger</span> and give every Gambian child a real chance at life.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 8 - CTA (Call to Action) -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1593113598332-cd288d649433?w=600&h=600&fit=crop" alt="Donate to support hungry children">
                    </figure>
                    <figcaption class="slide-text">
                        <p class="cta">Please support the cause by donating through Wave Mobile Money: +220 235 4552.</p>
                    </figcaption>
                </div>
            </section>
            
            <!-- Slide 9 -->
            <section class="slide">
                <div class="slide-content">
                    <figure class="slide-image">
                        <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=600&h=600&fit=crop" alt="Empowered nation through proper nutrition">
                    </figure>
                    <figcaption class="slide-text">
                        <p>A nation fed is a nation <span class="highlight">empowered and unstoppable</span>.</p>
                    </figcaption>
                </div>
            </section>
        </div>
        
        <!-- 
        ========================================
        NAVIGATION DOTS
        Click these to jump to specific slides
        TO ADD MORE DOTS: Add a new label for each new slide
        ======================================== 
        -->
        <nav class="navigation" aria-label="Slide navigation">
            <label for="slide1" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 1"></label>
            <label for="slide2" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 2"></label>
            <label for="slide3" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 3"></label>
            <label for="slide4" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 4"></label>
            <label for="slide5" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 5"></label>
            <label for="slide6" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 6"></label>
            <label for="slide7" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 7"></label>
            <label for="slide8" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 8"></label>
            <label for="slide9" class="nav-dot" tabindex="0" role="button" aria-label="Go to slide 9"></label>
        </nav>
    </div>
    
    <!-- 
    ========================================
    CUSTOMIZATION GUIDE
    ========================================
    
    1. TO REPLACE IMAGE URLS:
       - Find the <img src="..."> tags
       - Replace the URL in the src attribute
       - Update the alt text to describe the new image
    
    2. TO CHANGE CAPTIONS:
       - Find the <p> text inside <figcaption class="slide-text">
       - Replace with your new text
       - Use <span class="highlight"> for emphasized words
       - Use class="cta" on <p> for call-to-action styling
    
    3. TO ADJUST AUTOPLAY SPEED:
       - Find the .slides animation rule in CSS
       - Uncomment the animation line
       - Change "81s" to your desired total duration
       - Formula: (seconds per slide) × (number of slides)
       - Example: 6s per slide × 9 slides = 54s
    
    4. TO CHANGE COLOR PALETTE:
       - Find the color palette section in CSS (top of <style>)
       - Replace the hex codes with your colors:
         * Background: #FAF7F2
         * Primary Text: #1F2937
         * Highlight Text: #EAB308
         * CTA/Donation: #F97316
         * Secondary Brown: #8B5E3C
    
    5. TO ADD MORE SLIDES:
       - Copy an entire <section class="slide">...</section> block
       - Paste it before the closing </div> of .slides
       - Add a new <input type="radio" name="slide" id="slideX">
       - Add a new navigation dot <label for="slideX">
       - Update the CSS :checked selectors to include the new slide
    
    ========================================
    -->
</body>
</html>
