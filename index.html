<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish-English Phrases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .phrase-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8f6f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .phrase-table td {
            border: 2px solid #333;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: 900;
            color: #333;
            width: 50%;
        }
        
        .phrase-table tr:nth-child(even) td {
            background-color: #f0ede5;
        }
        
        .phrase-table tr:nth-child(odd) td {
            background-color: #f8f6f0;
        }
        
        .spanish {
            background-color: #f8f6f0 !important;
        }
        
        .english {
            background-color: #f0ede5 !important;
        }
        
        @media (max-width: 600px) {
            .phrase-table td {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <table class="phrase-table">
        <tr>
            <td class="spanish">Hola</td>
            <td class="english">Hello</td>
        </tr>
        <tr>
            <td class="spanish">¿Cómo estás?</td>
            <td class="english">How are you?</td>
        </tr>
        <tr>
            <td class="spanish">Bien, gracias.</td>
            <td class="english">Fine, thank you.</td>
        </tr>
        <tr>
            <td class="spanish">¿Y tú?</td>
            <td class="english">And you?</td>
        </tr>
        <tr>
            <td class="spanish">Adiós</td>
            <td class="english">Goodbye</td>
        </tr>
        <tr>
            <td class="spanish">Por favor</td>
            <td class="english">Please</td>
        </tr>
        <tr>
            <td class="spanish">Gracias</td>
            <td class="english">Thank you</td>
        </tr>
        <tr>
            <td class="spanish">Lo siento</td>
            <td class="english">I'm sorry</td>
        </tr>
        <tr>
            <td class="spanish">Perdón</td>
            <td class="english">Excuse me</td>
        </tr>
        <tr>
            <td class="spanish">¿Qué tal?</td>
            <td class="english">What's up?</td>
        </tr>
    </table>
</body>
</html>
