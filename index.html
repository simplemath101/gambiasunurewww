        body {
            margin: 0;

        .image-section {

        .image-placeholder {
            width: 100%;

            animation: bounce 2s infinite alternate;
        }
        
        .highlight {
            color: #ff0050;
            font-weight: 900;
        }
        
        /* Pop-up style for the caption */
        .caption-container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            border: 2px solid #ff0050;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-7px); }
            100% { transform: translateY(0px); }
        }

        /* TikTok-style visual effects */
        .tiktok-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,0,80,0.2) 0%, rgba(0,255,255,0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        /* Emoji decorations for extra TikTok vibe */
        .emoji-decoration {
            position: absolute;
            font-size: 24px;
            animation: spin 4s linear infinite;
            z-index: 2;
            opacity: 0.8;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
