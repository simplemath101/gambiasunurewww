<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #7c3aed, #a855f7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .graphic-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .graphic-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .text {
            position: relative;
            z-index: 1;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        #text1 {
            font-size: 48px;
            font-weight: bold;
            color: #7c3aed;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounceIn 1s ease-out;
            margin-bottom: 30px;
        }

        #text2 {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            animation: slideInLeft 1s ease-out 0.3s both;
            margin-bottom: 20px;
        }

        #text3 {
            font-size: 36px;
            font-weight: bold;
            color: #ef4444;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: slideInRight 1s ease-out 0.6s both;
            position: relative;
        }

        #text3::after {
            content: 'ðŸ§ âœ¨';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .dna-strand {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            animation: rotate 10s linear infinite;
        }

        .dna-strand:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .dna-strand:nth-child(2) {
            bottom: 20px;
            right: 20px;
            animation-delay: -5s;
        }

        .dna-strand::before {
            content: 'ðŸ§¬';
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .highlight-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80%;
            border: 3px solid transparent;
            border-radius: 15px;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg, #7c3aed, #a855f7, #ef4444) border-box;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.02);
            }
        }

        @media (max-width: 600px) {
            .graphic-container {
                padding: 40px 20px;
            }
            
            #text1 {
                font-size: 36px;
            }
            
            #text2 {
                font-size: 24px;
            }
            
            #text3 {
                font-size: 28px;
            }
            
            #text3::after {
                right: -40px;
                font-size: 20px;
            }
            
            .dna-strand {
                width: 60px;
                height: 60px;
            }
            
            .dna-strand::before {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="graphic-container">
        <div class="highlight-box"></div>
        <div class="decorative-elements">
            <div class="dna-strand"></div>
            <div class="dna-strand"></div>
        </div>
        
        <div class="text" id="text1">BIOLOGY QUIZ</div>
        <div class="text" id="text2">IF YOU GET 8/10</div>
        <div class="text" id="text3">YOU ARE A GENIUS</div>
    </div>
</body>
</html>
