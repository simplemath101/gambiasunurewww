<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandinka Made Easy - Book Cover</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .book-cover {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3/4;
            background: linear-gradient(to bottom, #f2994a, #f2c94c);
            border-radius: 5px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 8%;
            min-width: 20px;
            max-width: 50px;
            background: linear-gradient(to right, #e67e22, #f2994a);
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .book-content {
            padding: 10% 5% 5% 12%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .title {
            font-size: clamp(32px, 10vw, 64px);
            font-weight: 800;
            color: #5c2400;
            text-align: center;
            margin-bottom: 2%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: clamp(14px, 4vw, 24px);
            color: #7d3f16;
            text-align: center;
            margin-bottom: 5%;
        }
        
        .image-container {
            width: 80%;
            max-width: 300px;
            aspect-ratio: 1/1;
            margin: 0 auto 5%;
            border: 8px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #e0e0e0;
        }
        
        .author {
            font-size: clamp(16px, 5vw, 24px);
            font-weight: 600;
            color: #5c2400;
            text-align: center;
            margin-top: 5%;
        }
        
        .decorative-pattern {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 15%;
            max-width: 120px;
            aspect-ratio: 1/1;
            opacity: 0.2;
        }
        
        .decorative-pattern::before,
        .decorative-pattern::after {
            content: '';
            position: absolute;
            background-color: #5c2400;
        }
        
        .decorative-pattern::before {
            width: 100%;
            height: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .decorative-pattern::after {
            width: 10%;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .pattern-circle {
            position: absolute;
            border: 10% solid #5c2400;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5%;
            background-color: #5c2400;
            opacity: 0.2;
        }
        
        /* Media queries for better responsiveness */
        @media (max-width: 480px) {
            .book-content {
                padding: 15% 5% 5% 12%;
            }
            
            .image-container {
                width: 70%;
                border-width: 5px;
            }
            
            .decorative-pattern {
                width: 12%;
                top: 10px;
                right: 10px;
            }
        }
        
        @media (max-height: 600px) {
            .image-container {
                margin-bottom: 2%;
                margin-top: 2%;
            }
            
            .subtitle {
                margin-bottom: 2%;
            }
            
            .author {
                margin-top: 2%;
            }
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="book-spine"></div>
        <div class="book-content">
            <div>
                <h1 class="title">MANDINKA MADE EASY</h1>
                <h2 class="subtitle">A Comprehensive Guide to the Language and Culture</h2>
            </div>
            
            <div class="image-container">
                <!-- Using a placeholder image instead of external URL -->
                <img src="https://www.accessgambia.com/information/large/kankurang-1.jpg" alt="Mandinka Culture" class="image-placeholder">
            </div>
            
            <div class="author">By Gambia Sunu Reww</div>
        </div>
        
        <div class="decorative-pattern">
            <div class="pattern-circle"></div>
        </div>
        
        <div class="bottom-decoration"></div>
    </div>
</body>
</html>
